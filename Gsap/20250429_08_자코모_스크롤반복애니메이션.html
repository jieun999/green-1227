<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}

        .wrap{
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .bg{
            width: 100%;
            height: 100%;
            
        }
        video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .txt{
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }
        .scroll{
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            right: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll p:nth-child(2){
            width: 2px;
            height: 180px;
            background: #fff;
            position: relative;
        }
        .scroll p:last-child{
            width: 2px;
            height: 180px;
            background: #fff;
            position: absolute;
            top: 45px;
            /* top: 50%;
            transform: translateY(-50%); */
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="bg">
            <video autoplay muted loop>
                <source src="https://www.jakomosofa.com/_File/popBanner//file_1736235204_0.mp4" type="video/mp4">
            </video>
        </div>
        <div class="txt">
            <h1>1등 소파만의 독보적 퀄리티<br>
                소파는 결국, 자코모</h1>
            <p>We Make Quality JAKOMO.</p>
        </div>
        <div class="scroll">
            <p>scroll</p>
            <p class="front"></p>
            <p class="back"></p>
        </div>
    </div>

    <script>
        gsap.from(".front", {scaleY: 0,transformOrigin: "top", duration: 3, delay: 1, repeat: -1,})
    </script>
</body>
</html>
