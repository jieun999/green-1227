<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <style>
        .box{
            width: 50px;
            height: 50px;
        }
        .green{background: green;}
        .red{background: red;}
        .blue{background: blue;}
    </style>
</head>
<body>
    <div class="box green"></div>
    <div class="box red"></div>
    <div class="box blue"></div>

    <script>
        gsap.from(".green",{x: 500, duration: 5, rotation: 360, /*repeat: -1, yoyo: true,*/ ease: "bounce.out", });
        //gsap.from 마지막 지점에서 시작해 시작점으로 간다.
        //duration: 실행시간, rotation: 회전값, repeat: 반복횟수(-1이면 반복)
        //yoyo: true 실행 후 리플레이되는 효과

        gsap.to(".red", {x: 500, duration: 5, rotation: 360, /*repeat: -1, yoyo: true,*/ ease: "bounce.out", delay: 5});
        //gsap.to 시작점에서 시작해 마지막 지점으로 간다.

        gsap.fromTo(".blue", {x: 500, y: -300}, {y: 500, duration: 5, delay: 10});
    </script>
</body>
</html>
