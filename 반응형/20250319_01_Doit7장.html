<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		.content_row_1{
			width: 90%;
			max-width:1200px;
			margin:0 auto;
		}
		.gallery_list{
			width: 100%;
			display: flex;
			flex-wrap: wrap;
			gap: 0px 5px;
		}
		.gallery_list li{
			width: 100%;
			flex: 1 1 20%;
			filter: grayscale(1);
			transition: 0.3s;
		}
		.gallery_list li:hover{
			filter: grayscale(0);
		}
		.gallery_list li a img{
			width: 100%;
			border-radius: 5px;
		}

		@media screen and (max-width:760px) {
			.gallery_list li{
				flex: 1 1 100%;
			}
		}	
	</style>
</head>
<body>
	<div class="content_row_1">
		<ul class="gallery_list">
