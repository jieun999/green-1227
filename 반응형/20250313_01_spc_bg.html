<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @font-face {
        font-family: Pretendard;
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 100%;
        padding: 0 54px;
        margin-top: 100px;
        box-sizing: border-box;
      }
      .wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: middle;
      }
      .wrap .top {
        width: 100%;
        padding-top: 30%;
        background: url(https://www.spc.co.kr/files/banner/2024/07/acaeb8ad-c255-4b81-afe8-9ba5683912c6.webp) no-repeat center/cover;
      }
      .con1 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        margin: 20px 0;
      }
      .con1 div {
        border-radius: 25px;
        overflow: hidden;
        padding-top: 50%;
      }
      .con1 div p{width: 100%;}
      .con1 div:first-child{background: url(https://www.spc.co.kr//img/front/main/history.webp) center/cover;}
      .con1 div:nth-child(2){background: url(https://www.spc.co.kr/img/front/main/spcway.webp) center/cover;
        /* padding-top: 50%; */
      }
      .con1 div:last-child{background: url(https://www.spc.co.kr/img/front/main/together.webp) center/cover;}
      
      .con2 {
        display: flex;
        gap: 20px;
      }
      .con2 > div {
        flex: 1;
      }
      .con2 div.left > p {
        width: 100%;
        padding-top: 100%;
        background: url(./Untitled-1.webp) no-repeat center/cover;
    }
      .con2 .right {
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr 1fr;
      }
      .con2 div.right> div:not(:nth-child(1)) {
        padding-top: 100%;
        border-radius: 25px;
        overflow: hidden;
      }
      .con2 div.right div{width: 100%;}
      .con2 div.right div:nth-child(2){
      background: url(https://www.spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png) center/cover;
    }
      .con2 div.right div:nth-child(3){
      background: url(https://www.spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg) center/cover;
    }
      .con2 div.right div:nth-child(4){
      background: url(https://www.spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg) center/cover;
    }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
      </div>
      <div class="con1">
        <div>

      </div>
      <div class="con2">
        <div class="left">
          <p>

        </div>
        <div class="right">
          <div>
