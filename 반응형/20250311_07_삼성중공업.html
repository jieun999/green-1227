<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}

        .wrap{
            width: 100%;
            max-width: 1200px;
            margin: 50px auto;
        }

        .txt h1{font-size: 30px;}
        .txt p:first-child{font-size: 18px; color: #666;}
        .txt p:last-child{margin-top: 25px;}
        .txt p:last-child a{
            text-decoration: none;
            color: #000;
            font-size: 15px;
            position: relative;
            font-weight: bold ;
            transition: 0.5s;
        }
        .txt p:last-child a::after{
            content: "";
            width: 110%;
            height: 2px;
            position: absolute;
            bottom: -5px;
            left: -5%;
            background: #000;
            transition: 0.5s;
            z-index: -1;
        }
        .txt p:last-child a:hover{color: #fff;}
        .txt p:last-child a:hover:after{height: 120%;}

        .wrap .main section{
            display: flex;
            justify-content:flex-end;
            align-items: center;
            word-break: keep-all;
            position: relative;
            margin-top: -120px;
            /* gap: 10%; */
        }
        .wrap .main > section > div.con:last-child{
            margin-left: 100px;
        }
        .wrap .main .con:last-child > .con02:last-child{
            margin-top: 90px;
        }
        .wrap section img{width: 100%;}
        .wrap .main .title{width: 50%;word-break: keep-all;}

        @media screen and (max-width: 1280px){
            .wrap{width: 90%;}
            .wrap .main .title br{display: none;}
            .wrap .main section{gap: 5%;}
            .txt h1{font-size: 27px;}
            .txt p:first-child{font-size: 16px; color: #666;}
            .txt p:last-child{margin-top: 10px;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="title">
                <h1>우리의 약속</h1>
                <p>
                    급격한 대내외 변화에 대응하기 위해 비전과 목표, 체계 등을 수립하고,<br>
                    지속적인 개선활동을 수행하여 ESG 경영 실천에 대한 의지를 표명하고자 합니다.
                </p>
            </div>
            <section>
                <div class="con">
                    <p><img src="https://www.samsungshi.com/ESG/Kor/images/main/promise_e.jpg" alt=""></p>
                    <div class="txt">
                        <h2>환경</h2>
                        <p>사업 전반에 있어서 환경을 먼저 생각하고, 기후변화 대응에 앞장서겠습니다.</p>
                        <p><a href="#">자세히 보기</a></p>
                    </div>
                </div>
                <div class="con">
                    <div class="con02">
                        <p><img src="https://www.samsungshi.com/ESG/Kor/images/main/promise_s.jpg" alt=""></p>
                        <div class="txt">
                            <h2>사회적 책임</h2>
                            <p>이해관계자의 가치를 존중하고, 사회적 책임을 다하겠습니다.</p>
                            <p><a href="#">자세히 보기</a></p>
                        </div>
                    </div>
                    <div class="con02">
                        <p><img src="https://www.samsungshi.com/ESG/Kor/images/main/promise_g.jpg" alt=""></p>
                        <div class="txt">
                            <h2>거버넌스</h2>
                            <p>투명하고 건전한 거버넌스를 확립하여 깨끗한 문화를 정착시키겠습니다.</p>
                            <p><a href="#">자세히 보기</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
