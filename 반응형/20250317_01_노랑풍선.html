<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}

        .wrap{
            width: 100%;
            max-width: 1480px;
            padding: 0 20px 150px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .wrap ul li{
            width: 100%;
            margin-top: 40px;
            display: flex;
            gap: 105px;
            align-items: center;
        }
        .wrap ul li:nth-of-type(even){
            flex-direction: row-reverse;
        }
        .wrap ul li p img{
            width: 100%;
            height: 440px;
            object-fit: cover;
            border-radius: 20px;
            vertical-align: top;
        }
        .wrap ul li .txt{
            word-break: keep-all;
            white-space: nowrap;
        }
        .wrap ul li .txt h4{
            font-size: 24px;
            letter-spacing: -0.12px;
            color: #777;
            font-weight:normal;
        }
        .wrap ul li .txt h1{
            font-size: 48px;
            color: #222;
            font-weight:normal;
        }
        .wrap ul li .txt h2{
            color: #ffc72c;
            font-size: 48px;
        }


        @media screen and (max-width: 1024px) {
        .wrap ul li p{
            width: 60%;
            flex: 1 1 0;
        }
        .wrap ul li p img{
            width: 100%;
            height: 100%;
        }
        .wrap ul li .txt h4{
            font-size: 16px;
        }
        .wrap ul li .txt h1{
            font-size: 22px;
        }
        .wrap ul li .txt h2{
            font-size: 22px;
        }
        }

        @media screen and (max-width: 750px){
            .wrap ul li{
            flex-direction: column;
            align-items:flex-start;
            gap: 10px;
        }
        .wrap ul li:nth-of-type(even){
            flex-direction: column;
        }
        .wrap ul li p{
            width: 100%;
        }
        .wrap ul li .txt{text-align: left;}
            .wrap ul li p img{
            width: 100%;
            height: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <p><img src="https://company.ybtour.co.kr/images/bg/bg_story_1.jpg" alt=""></p>
                <div class="txt">
                    <h4>여행의 새로운 가치를 알립니다</h4>
                    <h1>가치를 전달하는 여행</h1>
                    <h2>Value-Creating</h2>
                </div>
            </li>
            <li>
                <p><img src="https://company.ybtour.co.kr/images/bg/bg_story_2.jpg" alt=""></p>
                <div class="txt">
                    <h4>고객의, 고객에 의한, 고객을 위한</h4>
                    <h1>신뢰를 받는 여행</h1>
                    <h2>Trustworthy</h2>
                </div>
            </li>
            <li>
                <p><img src="https://company.ybtour.co.kr/images/bg/bg_story_3.jpg" alt=""></p>
                <div class="txt">
                    <h4>일상의 가장 반짝이는 순간을 만듭니다</h4>
                    <h1>즐거움을 선사하는 여행</h1>
                    <h2>Joyful</h2>
                </div>
            </li>
            <li>
                <p><img src="https://company.ybtour.co.kr/images/bg/bg_story_4.jpg" alt=""></p>
                <div class="txt">
                    <h4>다양한 여행상품으로 여행 문화를 선도합니다</h4>
                    <h1>혁신적인 여행</h1>
                    <h2>Innovative</h2>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
