<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        a{text-decoration: none;color: #000;padding: 10px; border-bottom: 3px solid;font-weight: bold;}

        #wrap{
            width: 100%;
            max-width: 1720px;
            height: 205px;
            margin: 20px auto;
            display: flex;
        }
        #wrap .con{
            width: 100%;
            height: 100%;
            padding: 0 4%;
            position: relative;
            word-break: keep-all;
        }
        #wrap .con:nth-child(1){
            width: 25%;
        }
        #wrap .con:nth-child(2){
            width: 25%;
        }
        #wrap .con:nth-child(3){
            width: 25%;
        }
        #wrap .con::before{
            content: "";
            position: absolute;
            left: 0;
            top: 40%;
            transform: translateY(-50%);
            width: 1px;
            height: 100%;
            background: #ccc;
        }
        #wrap .con:first-child:before{
            width: 0;
        }
        #wrap .con .a1{
            display: flex;
            justify-content: space-between;
        }
        #wrap .con>p{
            margin-top: 20px;
        }
        @media screen and (max-width: 1280px) {
            #wrap{flex-wrap: wrap;max-width: 1280px;}

            #wrap .con:nth-child(1){width: 40%;}
            #wrap .con:nth-child(2){width: 40%;}
            #wrap .con:nth-child(3){
                width: 100%;
            }
            
            #wrap .con:last-child:before{
            content: "";
            position: absolute;
            left: 2.5%;
            top: 0;
            transform: translateY(-50%);
            width: 95%;
            height: 0.5px;
            background: #ccc;
            margin-top: -20px;
        }
            }
        @media screen and (max-width: 640px) {
            #wrap{flex-wrap: wrap;}

            #wrap .con:nth-child(1){width: 100%;}
            #wrap .con:nth-child(2){width: 100%;}
            #wrap .con:nth-child(3){width: 100%;}
           
            #wrap .con::before{
            content: "";
            position: absolute;
            left: 2%;
            top: 0;
            transform: translateY(-50%);
            width: 95%;
            height: 0.5px;
            background: #ccc;
            margin-top: -20px;
        }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="con">
            <div class="a1">
                <div class="txt">
                    <h1>오픈소싱</h1>
                    <p>
                        내부 심의를 통해 선정된 업체는 당사의
                        아웃소싱 데이터베이스로 관리합니다.
                    </p>
                </div>
                <p><img src="https://www.samsungshi.com/images/main/icon_source.png" alt=""></p>
            </div>
            <p><a href="#">더보기</a></p>
        </div>
        <div class="con">
            <div class="a1">
                <div class="txt">
                    <h1>방문신청</h1>
                    <p>
                        협력업체 지원신청, 출입 예약 시스템으로
                        편리한 방문신청이 가능합니다.
                    </p>
                </div>
                <p><img src="https://www.samsungshi.com/images/main/icon_visit.png" alt=""></p>
            </div>
            <p><a href="#">더보기</a></p>
        </div>
        <div class="con">
            <div class="a1">
                <div class="txt">
                    <h1>윤리경영/제보</h1>
                    <p>
                        임직원의 불공정한 업무처리 및 비리에 대한 제보를
                        받으며, 비공개 방식으로 처리됩니다.
                    </p>
                </div>
                <p><img src="https://www.samsungshi.com/images/main/icon_suggest.png" alt=""></p>
            </div>
            <p><a href="#">더보기</a></p>
        </div>
    </div>
</body>
</html>
