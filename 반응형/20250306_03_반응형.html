<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 홀수지정: odd, 2n+1
    짝수지정: even, 2n -->
    <style>
        *{margin: 0;padding: 0;}

        .title{
            margin: 0 auto;
            width: 276px;
            margin-bottom: 100px;
            border-bottom:4px solid;
            position: relative;
        }
        .title h1{
            text-align: center;
            letter-spacing: -2px;
            font-size: 50px;
        }
        .title p{
            position: absolute;
            right: -82px;
            bottom: -15px;
        }
        section{
            width: 100%;
            max-width: 1200px;
            margin: 100px auto;
        }
        section ul{
            width: 100%;
            list-style: none;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }
        section ul li{
            position: relative;
            flex: 1 0 40%;
            background: #ccc;
            padding-top: 50%;
            border-radius: 75px 0;
        }
        section ul li .txt{
            width: 100%;
            position: absolute;
            /* display: flex;
            flex-direction: column;
            justify-content: center; */
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            box-sizing: border-box;
            word-break: keep-all;
            color: #fff;
        }
        section ul li .txt h1{
            font-size: 32px;
        }
        section ul li .txt p{
            font-size: 20px;
            margin: 26px 0 0;
            padding: 0 10px;
        }
        section ul li:nth-child(1), section ul li:nth-child(3){margin-top: -55px;}
        section ul li:nth-child(1){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg) no-repeat center/cover; }
        section ul li:nth-child(2){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg)no-repeat center/cover;}
        section ul li:nth-child(3){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg)no-repeat center/cover;}
        section ul li:nth-child(4){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg)no-repeat center/cover;}

        @media screen and (max-width: 760px){
            section ul{gap: 20px;}
            /* section ul li{padding: 10% 0;} */
            section ul li .txt h1{font-size: 16px;}
            section ul li .txt p{font-size: 14px;}
        }
    </style>
</head>
<body>
    <section>
        <div class="title">
            <h1>Core Value</h1>
            <p><img src="https://www.shinsegaefood.com/images/icon/icon_vs_ttl.png" alt=""></p>
        </div>
        <ul>
            <li>
                <div class="txt">
                    <h1>Taste & Quality</h1>
                    <p>
                        최선의 '품질'을 통해<br>
                        최상의 '맛'을 구현합니다
                    </p>
                </div>
            </li>
            <li>
                <div class="txt">
                    <h1>Convenience</h1>
                    <p>
                        보관/조리/폐기 전반에 걸친 고객 중심 마인드로 <br>
                        최적화된 편의를 제공합니다.
                    </p>
                </div>
            </li>
            <li>
                <div class="txt">
                    <h1>Health & Wellness</h1>
                    <p>
                        고객의 건강과 라이프스타일을 지원하는<br>
                        맞춤형 푸드 옵션을 제공합니다.
                    </p>
                </div>
            </li>
            <li>
                <div class="txt">
                    <h1>Value</h1>
                    <p>
                        지구와 사회에 긍정적인 영향을 주는 <br>
                        지속 가능하고 책임감 있는 사업을 이어갑니다.
                    </p>
                </div>
            </li>
        </ul>
        </section>
        <div></div>
</body>
</html>
