<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}

        section{
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        section ul{
            width: 100%;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        section ul li{
            flex: 1 0 40%;
            background: #ccc;
            padding-top: 50%;
        }
        div{
            width: 1000px;
            height: 500px;
            background: #ddd;
            margin: 50px auto;
        }
        @media screen and (max-width: 1200px){div{width: 500px;height: 250px;}}
        @media screen and (max-width: 1024px){div{width: 250px;height: 125px;}}
        @media screen and (max-width: 480px){div{width: 100px;height: 100px;}}
    </style>
</head>
<body>
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            </ul>
        </section>
        <div></div>
</body>
</html>
