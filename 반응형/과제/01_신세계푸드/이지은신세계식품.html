    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        .food{
            width: 1280px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 100px;
        }
        .food .title{
            display: flex; 
            flex-direction: column;
            gap: 50px;
            align-items: center;
            text-align: center;
        }
        .food .title h1{font-size: 40px;}
        .food .title p{
            font-size: 22px;
            color: #444;
        }
        .food .title p:nth-child(2){
            width: 121px;
            height: 4px;
            background: #000;  
        }
        .food .con{
            margin: 0 auto;
            width: 90%;
            list-style: none;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .food .con li {
            position: relative;
            flex: 1 0 40%;
            padding-top: 30%;
            border-radius: 15px;
            object-fit: cover;
        }
        .food .con li:nth-child(1){background: url(https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg) no-repeat center/cover;}

        .con li:nth-child(2){background: url(https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg)no-repeat center/cover;}
        .con li:nth-child(3){background: url(https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg)no-repeat center/cover;}
        .con li:nth-child(4){background: url(https://www.shinsegaefood.com/images/business/business_item_ywe.jpg)no-repeat center/cover;}
        .con li:nth-child(5){background: url(https://www.shinsegaefood.com/images/business/business_item_betterMeat.jpg)no-repeat center/cover;}
        .con li:nth-child(6){background: url(https://www.shinsegaefood.com/images/business/business_item_brand.jpg)no-repeat center/cover;}
        .con li:nth-child(7){background: url(https://www.shinsegaefood.com/images/business/business_item_recette.jpg)no-repeat center/cover;} 

        @media screen and (max-width: 740px){
            .food{
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .food .title{
            display: flex; 
            flex-direction: column;
            gap: 30px;
            align-items: center;
            text-align: center;
            margin: 20px 0 0;
        }
        .food .title h1{font-size: 20px;}
        .food .title p{
            font-size: 15px;
            margin: 10px 10px 0 10px;
            word-break: keep-all;
            line-height: 25px;
        }
        .food .title p:nth-child(2), .food .title p br, .food .title h1 br{display: none;}

        .food .con{
            margin: 0 auto;
            width: 90%;
            list-style: none;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }

        .food .con li {
            position: relative;
            flex: 1 0 40%;
            padding-top: 30%;
            border-radius: 15px;
            object-fit: cover;
        }
        }
    </style>
</head>
<body>
    <div class="food">
        <div class="title">
            <h1>생활 속에서 함께하는<br>식품 제조 선도 기업</h1>
            <p></p>
            <p>
                신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다.<br>
                프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>
                직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
            </p>
        </div>
        <ul class="con">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul> 
    </div>
</body>
</html>
