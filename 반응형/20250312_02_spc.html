<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html{font-size: 10px;}
        ul{list-style: none;}

        .spc{
            width: 100%;
            height: 100%;
            max-width: 1797px;
            padding: 0 5.4rem 5.0rem;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .spc ul.banner{
            margin-top: 5rem;
            width: 100%;
            height: 43rem;
            background: url(https://www.spc.co.kr/files/banner/2024/07/139ff3d8-2021-485a-bb9a-cbda0065a6c8.webp) no-repeat center/cover;
        }
        .spc ul.banner li{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .spc ul.banner li .txt{
            width: 100%;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
            font-weight: bold;
            line-height: 7rem;
        }
        .spc ul.banner li p:first-child{font-size: 5.4rem;}
        .spc ul.banner li p:last-child{font-size: 10.4rem;}


        .spc ul.head{
            margin-top: 5rem;
            width: 100%;
            height: 43rem;
            gap: 2rem;
            display: grid;
            grid-template-areas: "head01 head02 head03";
            grid-template-columns:  1fr 2fr 1fr;
        }
        .spc ul.head li{
            width: 100%;
            background: #ccc;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 110%;
            transition: 0.5s;
        }
        
        .spc ul.head li:nth-child(1){
            grid-area: head01;
            background-image: url(https://www.spc.co.kr/img/front/main/history.webp);
        }
        .spc ul.head li:nth-child(2){
            grid-area: head02;
            background-image: url(https://www.spc.co.kr/img/front/main/spcway.webp);
        }
        .spc ul.head li:nth-child(3){
            grid-area: head03;
            background-image: url(https://www.spc.co.kr/img/front/main/together.webp);
        } 
        .spc ul.head li:hover{background-size: 120%;}

        .spc ul.head li p{
            font-size: 3.4rem;
            color: #fff;
            font-weight: bold;
            padding: 1.5rem 3rem;
            box-sizing: border-box;
        }

        .spc ul.brand{
            margin-top: 5rem;
            width: 100%;
            height: 800px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: repeat(2, 1fr);
            grid-template-areas:
            "brand01 brand02 brand03"
            "brand01 brand04 brand05";
            gap: 2rem;
            overflow: hidden;
        }
        .spc ul.brand li{
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 110%;
            position: relative;
        }
        .spc ul.brand li:nth-child(1){
            grid-area: brand01;
            background-image: url(https://www.spc.co.kr/img/front/main/eat.webp);
        }
        .spc ul.brand li:nth-child(2){
            grid-area: brand02;
        }
        .spc ul.brand li:nth-child(3){
            grid-area: brand03;
            background-image: url(https://www.spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png);
        }
        .spc ul.brand li:nth-child(4){
            grid-area: brand04;
            background-image: url(https://www.spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg);
        }
        .spc ul.brand li:nth-child(5){
            grid-area: brand05;
            background-image: url(https://www.spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg);
        }

        .spc ul.brand li .txt{
            font-size: 14rem;
            line-height: 17rem;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            color: #fff;
        }
        .spc ul.brand li p:nth-child(2),
        .spc ul.brand li p:nth-child(3)
        {opacity: 0.5;
        transition: 0.5s;}

        .spc ul.brand li p:nth-child(2):hover,
        .spc ul.brand li p:nth-child(3):hover
        {opacity: 1;}
        
        .spc ul.spcnow{
            margin-top: 5rem;
            width: 100%;
            height: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: repeat(2, 1fr);
            grid-template-areas:
            "spcnow01 spcnow02 spcnow05"
            "spcnow03 spcnow04 spcnow05";
            gap: 2rem;
            overflow: hidden;
        }
        .spc ul.spcnow li{background: #ccc;}
        .spc ul.spcnow li:nth-child(1){grid-area: spcnow01;}
        .spc ul.spcnow li:nth-child(2){grid-area: spcnow02;}
        .spc ul.spcnow li:nth-child(3){grid-area: spcnow03;}
        .spc ul.spcnow li:nth-child(4){grid-area: spcnow04;}
        .spc ul.spcnow li:nth-child(5){grid-area: spcnow05;}

        .spc ul.foot{
            margin-top: 5rem;
            width: 100%;
            height: 43rem;
            gap: 2rem;
            display: flex;
            justify-content: space-between;
        }
        .spc ul.foot li{width: 100%;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="spc">
        <ul class="banner">
            <li>
                <div class="txt">
                    <p>일상을 맛있게 행복하게</p>
                    <p>Happiness in every bite</p>
                </div>
            </li>
        </ul>
        <ul class="head">
            <li><p>헤리티지</p></li>
            <li><p>SPC WAY</p></li>
            <li><p>ESG</p></li>
        </ul>
        <ul class="brand">
            <li>
                <div class="txt">
                    <p>먹고</p>
                    <p>마시고</p>
                    <p>즐기자</p>
                </div>
            </li>
            <li>
                <div>
                    <h1>brand</h1>
                    <p>SPC그룹의 다양한 브랜드를 만나보세요.</p>
                    <p>< 01/06 ></p>
                </div>
            </li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul class="spcnow">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="foot">
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
