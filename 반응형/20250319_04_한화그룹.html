	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}

        .value{
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }
        .value .inner ul{
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        .value .inner ul li{
            width: 100%;
            border: 1px solid #ccc;
            padding: 30px 25px;
            border-radius: 15px;
            justify-content: space-between;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        /* .value .inner ul li::after{

        .value .inner ul li::before{
            content:url(../Html5&CSS/images/arrow_forward_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg);
            width: 35px;
            height: 35px;
            right: 5%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            position: absolute;
            border-radius: 100%;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .value .inner ul li:hover:before{
            border: 1px solid orange;
            background: orange;
        }
        /* .value .inner ul li:hover::after{
            filter: invert(100%) ;
        } */
        .value .inner ul li p{
            width: 100%;
            object-fit: cover;
        }
        .value .inner ul li p img{
            width: 80%;
            border-radius: 15px;
        }
	</style>
</head>
