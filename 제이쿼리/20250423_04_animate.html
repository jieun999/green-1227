<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        p#move{
            position: relative;
            /* 요소는 기본적으로 static 포지션을 가지고 있기 때문에 제이쿼리에서 animate 속성이 먹히지 않는다.
            때문에 포지션을 릴렉티브나 앱솔루트로 바꿔준다.  */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ccc;
        }

    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("#a01").click(function(e){
                e.preventDefault(); // 실행구문 가장 처음에 위치, a가 링크(#)로 가지 않게 하는 구문
                $("p#move")
                .animate({ left : "+=50px"}, 500, "linear")
                //모든 속성 이름은 animate() 메서드와 함께 사용할 때 카멜 케이스여야 합니다.
                //카멜케이스: 단어 연결 시 첫 글자(소문자)를 제외한 각 단어의 첫 글자를 대문자로 표기하는 명명 규칙
            });

            $("a#a02").click(function(){
                $("p#demo").animate({height:"toggle"},1000);
                return false; // 실행구문 끝에 위치, a가 링크(#)로 가지 않게 하는 구문
            })
        });
    </script>
  </head>
  <body>
    <p id="move"></p>
    <a href="#" id="a01">클릭</a>

    <p id="demo">보이기/숨기기</p>
    <a href="#" id="a02">toggle</a>
  </body>
</html>
