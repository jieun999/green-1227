<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("a").click(function(e){
                e.preventDefault();//a태그의 기본동작을 막아줌, 항상 스크립트 가장 위에 넣는다.
                
                $("p").toggle(1000, "linear");

                let txt = $(this).text();
                //let txt = $("p").css("display");
                if(txt == "show"){
                    $(this).text("shows");
                } else{$(this).text("hide");}

                return false; //a태그의 기본동작을 막아줌, 항상 스크립트 마지막에 넣는다.
            })
        })
    </script>
    <style>
        *{}
    </style>
</head>
<body>
    <p>show()hide()</p>
    <a href="#">hide</a>
</body>
</html>
