<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        p{
            width: 100px;
            height: 100px;
            background: #ccc;
            transition: 1s;
            padding: 100px;
            border: 10px solid;
            margin: 50px;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $("a").click(function(e){
                e.preventDefault();
                //$(this).text($("p").width()); //요소의 width값 (this는 자신이기 때문에 요소는 a)
                //$(this).text($("p").innerWidth()); //padding까지 포함한 요소의 값
                $(this).text($("p").outerWidth(true)); //padding, margin, border등 크기에 영향을 주는 모든 요소를 포함한 값
            })
        });
    </script>
  </head>
  <body>
    <p></p>
    <a href="#">클릭</a>
  </body>
</html>
