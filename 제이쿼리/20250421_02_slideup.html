<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("a:first-of-type").click(function(e){
                e.preventDefault();
                $("p").slideUp(1000, "linear");
            });
            $("a:nth-of-type(2)").click(function(e){
                e.preventDefault();
                $("p").slideDown(1000, "linear");
            });
            $("a:nth-of-type(3)").click(function(e){
                e.preventDefault();
                $("p").slideToggle(1000, "linear");
            });
        })
    </script>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        p{
            width: 100%;
            height: 100%;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div>
        <p>문단태그</p>
    </div>
    <a href="#">slideUp</a>
    <a href="#">slideDown</a>
    <a href="#">slideToggle</a>
</body>
</html>
