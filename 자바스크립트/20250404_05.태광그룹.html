<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {margin: 0;padding: 0;}
      
        .head{
            width: 100%;
            height: 100vh;
        }
        .head .bg{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .head .bg video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .head .nav{
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .head .nav.on{
            position: fixed;
            left: 0px;
            top: 0px;
        }
        .head .nav ul{
            width: 100%;
            display: flex;
            list-style: none;
            justify-content: center;
            margin: 30px 0;
            color: #fff;
            gap: 30px;
        }
    </style>
  </head>
  <body>
    <div class="head">
        
        <div class="bg">
            <div class="video01">
                <video autoplay muted loop>
                    <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/FILE20250310181302F9q8l.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video02">
                <video autoplay muted loop>
                    <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/FILE20250310181302F9q8l.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video03">
                <video autoplay muted loop>
                    <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/FILE20250310181302F9q8l.mp4" type="video/mp4">
                </video>
            </div>
            <div class="nav">
                <ul>
                    <li><p>태광그룹</p></li>
                    <li><p>사업분야</p></li>
                    <li><p>지속가능경영</p></li>
                    <li><p>홍보센터</p></li>
                    <li><p>인재채용</p></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        window.onscroll = function () {
            let ht = document.documentElement.scrollTop;
            if (ht > 20) {
                document.getElementById("nav").classList.add("on");
            }else{
                document.getElementById("nav").classList.remove("on");
            }
        };
    </script>
  </body>
</html>
