  <body>
    <script>
        const person = {fname:"John", lname:"Doe", age:25, gender:"남"}; 
        let txt = "";
        for (let x in person) {
            console.log(x);
            txt += person[x] + " ";
        }
    document.write(txt);

    const numbers = [45, 4, 9, 16, 25];
    let txt1 = "";
    for (let x in numbers){
    //for(let x = 0; x<5 ; x++){
        /*
        단, for(let x = 0; x<5 ; x++)를 쓸거면 const numbers에 들어있는 숫자값이 하나씩 늘 때마다 x<의 수치를 바꿔줘야 한다. 
        ex)const numbers = [45, 4, 9, 16, 25, 100] 이라면 for(let x = 0; x<6 ; x++)으로 늘어냐야 됨.
        */
        console.log(x)
        txt1 += numbers[x] + "<br>";
    };
    document.write(txt1);
    </script>
