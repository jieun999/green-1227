<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <script>
        let text = ""
        let i = 0;
        do { text += "<br>The number is " + i; i++;}
        while (i < 10); 
        document.write(text);
        /* do while 루프는 while 루프의 변형입니다. 이 루프는 조건이 참인지 확인하기 전에 코드 블록을 한 번 실행한 다음 조건이 참인 동안 루프를 반복합니다.*/
    </script>
  </body>
</html>
