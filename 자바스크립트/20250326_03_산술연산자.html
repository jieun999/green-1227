<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        document.write("a + b =" + a + b + "<br>");
        document.write("a + b =" + (a+b)+"<br>");
        document.write("a + b =" , a + b , "<br>");
        //,(컴마) 왼쪽 오른쪽에 있는 식을 연결

        document.write("a + b =" , a - b , "<br>");
        document.write("a + b =" , a * b , "<br>");
        document.write("a + b =" , a / b , "<br>");
        document.write("a + b =" , a % b , "<br>");
        document.write("a + b =" , a ** b , "<br>");

        document.write("a ++ :" + a++ , "<br>")
        //후위연산 a를 출력하고 그 다음에 +연산 +1
        //document.write("++a :" + ++a , "<br>")
        //전위연산 a + 1

        document.write("a-- :", a-- , "<br>");
        document.write("a :", a , "<br>");
    </script>
</body>
</html>
