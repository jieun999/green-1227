<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
    }
    .txt{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        /* color: #fff; */
        z-index: 10;
    }
    .txt>div{
        font-size: 32px;
        opacity: 0;
        transform: translateY(0);
        transition:0.5s ;
    }
    .txt>div.on{
        opacity: 1;
        transform: translateY(50px);
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../Html5&CSS/images/photo1.jpg" alt=""></div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
    </div>
    <div class="txt">
        <div class="on">photo1 이미지입니다.</div>
        <div class="on">photo2 이미지입니다.</div>
        <div class="on">photo3 이미지입니다.</div>
        <div class="on">photo4 이미지입니다.</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    let txt = document.querySelectorAll(".txt>div");
    function myfnc(){
        txt.forEach(function(v, k){
            v.classList.remove("on");
        });
    }
    var swiper = new Swiper(".mySwiper", {
      //direction: "vertical",
      effect: "fade",
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
      on:{
        slideChange=function(){
            console.log(this.realIndex)
            //console.log(this.activeIndex);
            myfnc();
            txt[this.realIndex].classList.add("on");
        }
        
      }
  </script>
</body>

</html>
