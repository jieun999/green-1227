<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        let c = "10";

        document.write(a > b && a == c , "<br>");
        //&&: 둘 다 조건에 충족해야만 참을 준다.
        document.write(a > b || a == c , "<br>");
        document.write(!a > b || a == c , "<br>");
    </script>
</body>
</html>
