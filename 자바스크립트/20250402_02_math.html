<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write();
        document.write(Math.E+"<br>");
        Math.E        // 오일러 수를 반환합니다.

        document.write(Math.PI+"<br>");
        Math.PI       // PI 반환
        
        document.write(Math.SQRT2+"<br>");
        Math.SQRT2    // 2의 제곱근을 반환합니다

        document.write(Math.SQRT1_2+"<br>");
        Math.SQRT1_2  // 1/2의 제곱근을 반환합니다.

        document.write(Math.LN2+"<br>");
        Math.LN2      // 2의 자연 로그를 반환합니다.

        document.write(Math.LN10+"<br>");
        Math.LN10     // 10의 자연 로그를 반환합니다.

        document.write(Math.LOG2E+"<br>");
        Math.LOG2E    // E의 밑이 2인 로그를 반환합니다.

        document.write(Math.LOG10E+"<br>");
        Math.LOG10E   // E의 밑이 10인 로그를 반환합니다.


        console.log(Math.round(1.567)); //반올림
        console.log(Math.round(1.234));
        console.log(Math.ceil(1.567)); //크거나 같은 값 중에서 작은값으로 반환
        console.log(Math.ceil(1.234));
        console.log(Math.floor(1.234)); //작거나 같은 값 중에서 큰값으로 반환
        console.log(Math.floor(1.567));
        console.log(Math.trunc(1.234)); //내림
        console.log(Math.trunc(1.567));
        console.log(Math.sign(-4)); //sign(x) x가 음수, null 또는 양수이면 반환
        console.log(Math.sign(4));
        console.log(Math.sign(0));
        console.log(Math.sign(null));
        console.log(Math.pow(8, 2)); //pow(x, y)는 x의 값을 y의 거듭제곱으로 반환
        console.log(Math.sqrt(64)); //sqrt(x)는 x의 제곱근을 반환
        console.log(Math.abs(64)); //절대(양수) 값으로 반환
        console.log(Math.abs(-64));
        console.log(Math.abs(0));
        console.log(Math.min(0, -5, -100, 100, 200)); //가장 낮은 수를 찾음
        console.log(Math.max(0, -5, -100, 100, 200)); //가장 큰 수를 찾음
        console.log(Math.random()); //0(포함)과 1(제외) 사이의 난수를 반환.
        console.log(Math.floor(Math.random()*5));
    </script>
</body>
</html>
