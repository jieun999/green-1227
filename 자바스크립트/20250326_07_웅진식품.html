        .wj .con ul.active{

    <script>
        document.querySelectorAll(".wj .con ul")[0].classList.add("active");
        document.querySelectorAll(".wj .menu li")[0].classList.add("active");

        function myremove(){
            document.querySelectorAll(".wj .con ul").forEach(function(v,k){v.classList.remove("active");}); 
            document.querySelectorAll(".wj .menu li").forEach(function(v,k){v.classList.remove("active");}); 
         };
        document.querySelectorAll(".wj .menu li").forEach(function(v, k){
        v.onclick=function(){
            myremove();
            document.querySelectorAll(".wj .con ul")[k].classList.add("active");
            document.querySelectorAll(".wj .menu li")[k].classList.add("active");
        };
    });
