<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    </style>
  </head>
  <body>
    <script>
        /* document.write("제목1입니다.<br>");
        document.write("제목2입니다.<br>");
        document.write("제목3입니다.<br>");
        document.write("제목4입니다.<br>");
        document.write("제목5입니다.<br>");*/

        for(let i = 1; i <= 5; i++){
            document.write(`제목${i}입니다. <br>`);
        };

        for(let i = 1; i <= 100; i++){
            document.write(`${i}`);
        };
        document.write("<br>")

        for(let i = 1; i <= 100; i++){
            if(i%2==0)
            document.write(`${i}`);
        };
        document.write("<br>")

        for(let i = 1; i <= 100; i++){
            if(i%2==1)
            document.write(`${i}`);
        };
        let sum1 = 0;
        for(let i = 1; i <= 10; i++){
            //sum = sum + i;
            sum1 += i;
        };
        document.write("<br>")
        document.write(`1부터 10까지의 합계 :${sum1}`);
        /**/

        let sum2 = 0;
        for(let i = 1; i <= 100; i++){
            sum2 += i;
        };
        document.write("<br>")
        document.write(`1부터 100까지 합계 :${sum2}`);
        /**/
        let sum3 = 0;
        for(let i = 1; i <= 100; i++){
            if(i % 2 == 1){sum3 += i;}
        };
        document.write("<br>")
        document.write(`1부터 100까지 짝수 합계 :${sum3}`);
        /**/
        let sum4 = 0;
        for(let i = 1; i <= 100; i++){
            if(i % 2 == 0){sum4 += i;}
        };
        document.write("<br>")
        document.write(`1부터 100까지 홀수 합계 :${sum4}`);
        /**/
        document.write("<br>")
        for(let i = 100; i >= 1; i--){
            document.write(`${i}, `);
        };
    </script>
  </body>
</html>
