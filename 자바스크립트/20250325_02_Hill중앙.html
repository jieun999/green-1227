<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{margin: 0;padding: 0;}
      ul{list-style: none;}
      a{text-decoration: none; color: #333;}
      
      .hill{
        width: 100%;
        margin: 50px auto;
      }

      .top {
        width: 100%;
       
      }
      .top ul{
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 50px;
      }

      .top ul li{
        border: 1px solid #ccc;
        padding: 5px 12px;
      }
      .top ul li.active{
        border: 1px solid #211955;
        background: #211955;
        color: #fff;
        cursor: pointer;
      }
      .bot {
        position: relative;
      }
      .bot .con{
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        display: none;
      }
      .bot .con.active{
        display: block;
      }
      .bot .con p img{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="hill">
        <div class="top">
            <ul>
                <li>ELLE</li>
                <li>COSMOPOLITAN</li>
                <li>Harper’s BAZAAR</li>
                <li>ESQUIRE</li>
                <li>STUDIO DOT</li>
                <li>YEET</li>
            </ul>
        </div>
        <div class="bot">
            <div class="con">
                <h1>ELLE</h1>
                <p><img src="https://www.hll.kr/resources/images/img_visual_elle_pc.png" alt=""></p>
            </div>
            <div class="con">
                <h1>COSMOPOLITAN</h1>
                <p><img src="https://www.hll.kr/resources/images/img_visual_cosmopolitan_pc.png" alt=""></p>
            </div>
            <div class="con">
                <h1>BAZAAR</h1>
                <p><img src="https://www.hll.kr/resources/images/img_visual_bazaar_pc.png" alt=""></p>
            </div>
            <div class="con">
                <h1>ESQUIRE</h1>
                <p><img src="https://www.hll.kr/resources/images/img_visual_esquire_pc.png" alt=""></p>
            </div>
            <div class="con">
                <h1>Studio닷</h1>
                <p><img src="https://www.hll.kr/resources/images/img_visual_studio_pc.png" alt=""></p>
            </div>
            <div class="con">
                <h1>yeet</h1>
                <p><img src="https://www.hll.kr/resources/images/img_visual_yeet_pc.png" alt=""></p>
            </div>
        </div>
    </div>
    <script>
    document.querySelectorAll(".bot .con")[0].classList.add("active");
    document.querySelectorAll(".top ul li")[0].classList.add("active");

    function myremove(){
        document.querySelectorAll(".bot .con").forEach(function(v,k){v.classList.remove("active");}); 
        document.querySelectorAll(".top ul li").forEach(function(v,k){v.classList.remove("active");}); 
    };

    document.querySelectorAll(".top ul li").forEach(function(v, k){
        v.onclick=function(){
            myremove();
            document.querySelectorAll(".bot .con")[k].classList.add("active");
            document.querySelectorAll(".top ul li")[k].classList.add("active");
        };
    });
    </script>
  </body>
</html>
