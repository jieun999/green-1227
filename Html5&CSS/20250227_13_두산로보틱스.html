<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{margin: 0;padding: 0;}
      .con{
        margin: 20px auto;
        width: 1680px;
        height: 780px;
        display: grid;
        gap: 24px;
        grid-template-areas: 
        "a b c c"
        "a d e f"
        ;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }
      .grid{background: #ccc; border-radius: 16px;}
      .grid:first-child{grid-area: a;background: url(./두산로보틱스/images/robot-training-img01.png) center/cover;}
      .grid:nth-child(2){
        grid-area: b;
    }
      .grid:nth-child(3){grid-area: c;background: url(./두산로보틱스/images/robot-training-img02.png) center/cover;}
      .grid:nth-child(4){grid-area: d;background: url(./두산로보틱스/images/robot-training-img03.png) center/cover;}
      .grid:nth-child(5){grid-area: e;background: url(./두산로보틱스/images/robot-training-img04.png) center/cover;}
      .grid:nth-child(6){grid-area: f;}
    </style>
  </head>
  <body>
    <div class="con">
        <div class="grid">1</div>
        <div class="grid">2
            <h1>현장에서 바로 적용 가능한 최고의 실습 교육</h1>
            <p>두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서 바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록 설계되었습니다.</p>
        </div>
        <div class="grid">3</div>
        <div class="grid">4</div>
        <div class="grid">5</div>
        <div class="grid">6
            <h1>초보자부터 전문가까지 수준별 교육 제공</h1>
            <p>초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형 교육이 마련돼 있습니다.</p>
        </div>
    </div>
  </body>
</html>
