<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    div{
        position: relative;
        width: 1200px;
        height: 100px;
        background-color: aqua;
    }
    p{
        position: absolute;
        width: 20%;
        height: 100%;
        background-color: rebeccapurple;
        top: 0%;
    }
    p:first-child{
        left: 0;
    }
    p:nth-child(2){
        right: 0;
    }
</style>

<body>
<div>
    <p></p>
    <p></p>
</div>
</body>
</html>
