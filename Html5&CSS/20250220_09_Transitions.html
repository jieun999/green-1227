<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 720px;
            list-style: none;
            margin: 50px auto;
            display: flex;
            transition: 0;
        }
        ul li{
            background-repeat: no-repeat;
            flex: 1;
            width: 142px;
            height: 142px;
            cursor: pointer;
        }
        ul li:nth-child(1){background-image:url(./images/bg_info_m02.png);}
        ul li:nth-child(2){background-image:url(./images/bg_info_m03.png); }
        ul li:nth-child(3){background-image:url(./images/bg_info_m04.png);}
        ul li:nth-child(4){background-image:url(./images/bg_info_m06.png);}
        
        ul li:hover{
            background-position: 0 -240px;
            animation: move 1s infinite alternate;
        }

        @keyframes move{
            0%{transform: translateY(0);animation-timing-function: ease-in;}
            50%{transform: translateY(10px);animation-timing-function: ease-out;}
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
