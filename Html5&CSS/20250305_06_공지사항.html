<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        
        p{margin: 50px;width: 84px;height: 60px;position: relative;}
        p span{
            width: 100%;
            position: relative;
            display: inline-block;
            text-align: center;
            line-height: 60px;
        }
        p span::before, p span::after{
            content: "";
            position: absolute;
            top: 0;
            width: 1px;
            height: 60px;
            background: #333;
        }
        p span::before{
            left: 0;
            transform: rotate(5deg);
        }
        p span::after{
            right: 0px;
            transform: rotate(-5deg);
        }
        p::before,p::after{
            content: "";
            position: absolute;
            height: 1px;
            background: #333;
        }
        p::before{
            width: 78px;
            top: 0;
            left: 3px;
        }
        p::after{
            width: 600px;
            bottom: 0%;
            left: calc(100% + 2px);
        }
        .galleryTitle {
        position: relative;
      }
      .galleryTitle span {
        position: absolute;
      }
      .galleryTitle span:last-child {
        left: 20px;
        top: 20px;
      }
    </style>
</head>
<body>
    <p><span>공지사항</span></p>
    <p><span class="galleryTitle"><img src="./images/notice.png" alt=""></span>갤러리</p>
</body>
</html>
