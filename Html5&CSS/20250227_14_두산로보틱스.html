<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{margin: 0;padding: 0;}
      .con{
        margin: 20px auto;
        width: 1680px;
        height: 780px;
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-template-areas: 
        "one two three three"
        "one four five six"
        ;
      }
      .grid{background: #ccc; border-radius: 16px;}
      .one{grid-area: one;}
      .two{grid-area: two;}
      .three{grid-area: three;}
      .three img{
        width: 100%;
        height: 100%;
        /* object-fit: cover; */
      }
      .four{grid-area: four;}
      .five{grid-area: five;}
      .six{grid-area: six;}
    </style>
  </head>
  <body>
    <div class="con">
        <div class="grid one">1</div>
        <div class="grid two">2
            <!-- <h1>현장에서 바로 적용 가능한 최고의 실습 교육</h1>
            <p>두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서 바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록 설계되었습니다.</p> -->
        </div>
        <div class="grid three"> <img src="./두산로보틱스/images/robot-training-img02.png" alt=""></div>
        <div class="grid four">4</div>
        <div class="grid five">5</div>
        <div class="grid six">6
            <!-- <h1>초보자부터 전문가까지 수준별 교육 제공</h1>
            <p>초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형 교육이 마련돼 있습니다.</p> -->
        </div>
    </div>
  </body>
</html>
