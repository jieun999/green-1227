<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style: none;
        }
        body{
            background-color: #d3222a;
        }
        #wrap{
            /* width: 1000px;
            margin: 0 auto; */
        }
        .top{
            float: right;
            width: 1000px;
            margin: 0 auto;
        }
        .top ul li{float: left;}
        .top ul li a{
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            line-height: 20px;
            font-size: 12px;
            margin: 0 10px;
        }
        .top ul li:last-child{
            margin-right: 0;
        }
        .top p{
            float: right;
        }
        .top ul li a:hover{
            color: #fc0;
            text-decoration: underline;
        }
        .pattern{
            clear: both;
            background: url(./pattern.gif);
            height: 82px;
        }
        .pattern p{
            width: 1000px;
            margin: 0 auto;
        }
        .main{
            width: 1000px;
            margin: 0 auto;
        }
        .main ul{
            position: relative;
            top:-400px;
            left: 50px;
        }
        .main ul a{
            color: #000;
            text-decoration: none;
            text-transform: capitalize;
            font-size: 18px;
        }
        .main ul a:hover{
            color:#fff;
            text-decoration: underline;
        }
        .main>div{
            float: left;
            height: 625px;
        }
        .main>div:last-child{
            width: 514px;
            background: url(./index_main_02.gif);
        }
        .foot p{
            width: 1000px;
            margin: 0 auto;
        }
        .foot{
            clear: both;
            height: 100px;
            background: #fff;
        }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top">
        <!-- <p><img src="./index_top.gif" alt="탑메뉴" /></p> -->
        <ul>
            <li>
                <a href="#">korean</a>
                <a href="#">english</a>
                <a href="#">japanes</a>
                <a href="#">itarlian</a>
            </li>
        </ul>
      </div>
      <div class="pattern">
        <p><img src="./index_pattern.gif" alt="pattern" /></p>
      </div>
      <div class="main">
        <div>
          <p><img src="./index_main_01.gif" alt="main" /></p>
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">instory</a></li>
            <li><a href="#">port</a></li>
            <li><a href="#">product</a></li>
            <li><a href="#">illustrater</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>
        <div>
          <p>Home 메인페이지입니다</p>
        </div>
      </div>
      <div class="foot">
        <p><img src="./copyright.gif" alt="카피라이트" /></p>
      </div>
    </div>
</body>
</html>
