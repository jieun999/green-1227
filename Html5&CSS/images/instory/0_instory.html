<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색중지</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #d3222a;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
        }
        .top p{
            float: right;
        }
        .pattern{
            clear: both;
            background: url(./index_pattern.gif);
            height: 82px;
        }
        .main>div{
            float: left;
            height: 625px;
        }
        .main>div:last-child{
            width: 514px;
            background: url(./index_main_02.gif);
        }
        .foot{
            clear: both;
            height: 100px;
            background: #fff;
        }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top">
        <p><img src="./index_top.gif" alt="탑메뉴" /></p>
      </div>
      <div class="pattern">
        <p><img src="./index_pattern.gif" alt="pattern" /></p>
      </div>
      <div class="main">
        <div>
          <p><img src="./index_main_01.gif" alt="main" /></p>
        </div>
        <div>
          <p>Home 메인페이지입니다</p>
        </div>
      </div>
      <div class="foot">
        <p><img src="./copyright.gif" alt="카피라이트" /></p>
      </div>
    </div>
  </body>
</html>
