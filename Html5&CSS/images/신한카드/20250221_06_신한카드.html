    <style>
      *{margin: 0;padding: 0;}

      .warp{
        width: 1903px;
        height: 399px;
        padding: 24px 0 64px 0;
        margin: 0 auto;
        background: #f1f4fb;
      }
      .warp ul{
        width: 1200px;
        height: 100%;
        margin: 0 141px auto;
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      .warp ul li{
        width: calc((1200px - 60px)/4);
        height: 357px;
        padding: 32px;
        border: 1px solid #ccc;
        margin-top: 40px;
        border-radius: 15px;
        gap: 20px;
        box-sizing: border-box;
        background: #fff;
        margin-top: 40px;
        transition: 0.5s;
        position: relative;
        cursor: pointer;
      }
      .warp ul li .con p:nth-of-type(1){
        width: 120px;
        height: 120px;
      }

      .warp ul li:nth-child(1) .con p:nth-of-type(1){
        background: url(./images/img01.png) no-repeat;
      }
      .warp ul li:nth-child(1):hover .con p:nth-of-type(1){
        background: url(./images/img01_bg.png) no-repeat;
        animation: ani 3s steps(91) infinite;
      }
      .warp ul li:nth-child(2) .con p:nth-of-type(1){
        background: url(./images/img02.png) no-repeat;
      }
      .warp ul li:nth-child(2):hover .con p:nth-of-type(1){
        background: url(./images/img02_bg.png) no-repeat;
        animation: ani 3s steps(91) infinite;
      }
      .warp ul li:nth-child(3) .con p:nth-of-type(1){
        background: url(./images/img03.png) no-repeat;
      }
      .warp ul li:nth-child(3):hover .con p:nth-of-type(1){
        background: url(./images/img03_bg.png) no-repeat;
        animation: ani 3s steps(91) infinite;
      }
      .warp ul li:nth-child(4) .con p:nth-of-type(1){
        background: url(./images/img04.png) no-repeat;
      }
      .warp ul li:nth-child(4):hover .con p:nth-of-type(1){
        background: url(./images/img04_bg.png) no-repeat;
        animation: ani 3s steps(91) infinite;
      }

    .warp ul li:hover{
      margin-top: 0px;
      box-shadow: 0 40px 20px 0px rgba(177, 174, 199, 0.3);
      border: 1px solid blue;
    }
    @keyframes ani{
        0%{background-position: 0 0;}
        100%{background-position: -10920px 0;}
    }
    .warp ul li .con{
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .warp ul li .con h1{
      width: 100%;
      flex-direction: column;
      font-size: 24px;
    }
    .warp ul li .con h1 span{
      font-weight: normal;
      font-size: 20px;
    }
    .warp ul li .con p:nth-of-type(2){
      padding: 5px 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 20px;
      background: #f1f4fb;
      font-weight:700;
      box-sizing: border-box;
    }
    .arrow{
      position: absolute;
      right: 30px;
      top: 30px;
      transform: rotate(-90deg);
    }
    .arrow img{
      width: 24px;
    }
    </style>
