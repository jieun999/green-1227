        .imgbox{
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .img1{
            filter: blur(5px);
        }
        .blurbox{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            clip-path:inset(0);
            z-index: 2;
            transition: 0.5s;
        }
        .imgbox:hover .blurbox{
            clip-path:inset(10px 20px round 250px 250px 0 0);
        }
        .imgbox img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .imgbox::after{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="./images/photo1.jpg" alt="" class="img1">
        <p class="blurbox"><img src="./images/photo1.jpg" alt=""></p>
    </div>
</body>
