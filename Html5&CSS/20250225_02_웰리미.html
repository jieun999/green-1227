<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1){
            position: absolute;
            top: 0;
            left: 0;
        }
        p:nth-child(2){
            position: absolute;
            top: 0;
            left: 230px;
            mix-blend-mode:multiply;
        }
        p:nth-child(3){
            position: absolute;
            top: 0;
            left: 470px;
            mix-blend-mode:multiply;
        }
        p img{
            width: 300px;
        }
    </style>
</head>
<body>
    <p><img src="https://hg.mirae-n.com/front/images/main_new/logo01.svg" alt=""></p>
    <p><img src="https://hg.mirae-n.com/front/images/main_new/logo02.svg" alt=""></p>
    <p><img src="https://hg.mirae-n.com/front/images/main_new/logo03.svg" alt=""></p>
</body>
</html>
