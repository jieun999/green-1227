<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .story{
            width: 1180px;
            height: 1130px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .story > div{
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .story > div p{
            width: 380px;
            height: 480px;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            padding: 0 0 50px 40px;
            display: flex;
            align-items:flex-end;
            box-sizing: border-box;
            word-break: keep-all;
            background-size: 100% ;
            background-position: center;
            transition: 0.5s;
        }
        .story > div p:hover{
            background-size: 110%;
        }
        .story .left p:first-child, .story .mid p:last-child,.story .right p:first-child {
            flex: 1;
        }
        .story .left p:nth-child(1){
            background-image: url(./한국앤컴퍼니/images/main_b01.jpg);
            /* background-size: 100% ;
            background-position: center ; */
            
        }
        .story .left p:nth-child(2){
            background-image: url(./한국앤컴퍼니/images/main_b02.jpg);
            /* background-size: 100% ;
            background-position: center ;
            transition: 0.5s; */
        }
        /* .story .left p:hover{
            background-size: 110%;
        } */
        .story .mid p:nth-child(1){
            background-image: url(./한국앤컴퍼니/images/main_b03.jpg);
            /* background-size: 100% ;
            background-position: center ;
            transition: 0.5s; */
        }
        .story .mid p:nth-child(2){
            background-image: url(./한국앤컴퍼니/images/main_b04.jpg);
            /* background-size: 100% ;
            background-position: center ;
            transition: 0.5s; */
        }
        /* .story .mid p:hover{
            background-size: 110%;
        } */
        .story .right p:nth-child(1){
            background-image: url(./한국앤컴퍼니/images/main_b05.jpg);
            /* background-size: 100% ;
            background-position: center ;
            transition: 0.5s; */
        }
        .story .right p:nth-child(2){
            background-image: url(./한국앤컴퍼니/images/main_b06.jpg);
            /* background-size: 100% ;

            transition: 0.5s; */
        }
        /* .story .right p:hover{

<body>
    <div class="story">
        <div class="left">
            <p>순환 경제의 방법론,<br>자원 순환</p>
            <p>무엇이든 만들어주는<br>요술램프 같은 회사</p>
            
        </div>
        <div class="mid">
            <p>서울에서 뉴욕까지 1분</p>
            <p>태양에너지를 수확하는 방법</p>
        </div>
        <div class="right">
            <p>아이온iON과 함께하는<br>지속 가능한 전기 포뮬러<br>레이스</p>
            <p>모터쇼의 진화, BIMOS 2024</p>
        </div>
    </div>
</body>
