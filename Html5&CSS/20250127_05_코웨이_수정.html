<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

        *{
            margin: 0;
            padding: 0;
        }
        .Environmental {background: url(https://sustainability.coway.co.kr/images/main/policy-img-1.jpg) center/cover;}
        .Social {background: url(https://sustainability.coway.co.kr/images/main/policy-img-2.jpg) center/cover;}
        .Governance {background: url(https://sustainability.coway.co.kr/images/main/policy-img-3.jpg) center/cover;}
        
        .esg{
            width: 1120px;
            margin: 0 auto;
        }
        h1{
            color: #111111;
            font-family: "Montserrat", sans-serif;
        }
        .txt{
            margin: 16px 0 48px;
            font-size: 16px;
            line-height: 24px;
            color: #333333;
            font-family: "Pretendard", "Montserrat", "Noto_Sans_KR", sans-serif;
        }
        ul{
            list-style: none;
        }
        div{
            width: calc(100% / 3);
            height: 410px;
            float:left;
            padding: 85px;
            box-sizing: border-box;
        }
        ul.con li{
            text-align: center;
        }
        h2{
            font-size: 24px;
            color: white;
            padding-bottom: 20px;
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body>
    <div class="esg">
        <h1 class="title">ESG Policy & Performance</h1>
        <p class="txt">
            코웨이의 ESG는 환경, 사회, 지배구조에 대한 차별화된 접근 방식을 반영하며,<br>
            이를 통해 장기적인 성과와 지속가능한 가치 창출을 추구합니다.
        </p>
        <ul class="con">
            <li>
                <div class="Environmental">
                    <h2>Environmental</h2>
                    <p><img src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png" alt=""></p>
                </div>
            
            </li>
            <li>
                <div class="Social">
                    <h2>Social</h2>
                    <p><img src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png" alt=""></p>
                </div>
            </li>
            <li>
                <div class="Governance">
                    <h2>Governance</h2>
                    <p><img src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png" alt=""></p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
