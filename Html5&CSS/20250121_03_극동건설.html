<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{}
        .con{
            margin-top: 3000px;
            margin-bottom: 3000px;
            background-image: url(https://www.kukdong.co.kr/images/main/mid_bg_img1.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        .insa{font-size: 35px;}
        ul{
            display: inline-block;
            list-style: none;
            padding-top: 100px;
            margin: 10px;
        }
        ul li{padding: 10px;}
    </style>
</head>
<body>
    <div class="con">
        <p class="insa">개개인의 특성과 능력을 중시하는 극동건설은<br>
            여러분의 <strong>성장의 터</strong>를 마련합니다.</p>
        <ul>
            <h3>인재상</h3>
            <li>
                <p>극동건설이 추구하는 인재상을<br> 여러분께 소개합니다.</p>
            </li>
        </ul>
        <ul>
            <h3>인사제도</h3>
            <li>
                <p>임직원의 역량향상과 동기부여를 위해<br>다양한 제도를 운영합니다</p>
            </li>
        </ul>
        <ul>
            <h3>채용안내</h3>
            <li>
                <p>극동건설의 채용제도 및 절차를<br>자세히 소개합니다</p>
            </li>
        </ul>
        <ul>
            <h3>채용공고</h3>
            <li>
                <p>극동건설의 채용공고를<br>자세히 소개합니다</p>
            </li>
        </ul>
    </div>
</body>
</html>
