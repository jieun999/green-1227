<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        p{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 20px;
            /* transition-property: width,height;
            transition-duration: 2000ms, 2s;
            transition-timing-function: linear;
            transition-delay: -1s,2s ; */
            /* transition은 hover를 준 속성값에만 들어간다.
            transition
            -property: 지정값
            -duration: 최종 애니메이션까지 걸리는 동작시간
            -delay: 애니메이션이 시작하기 이전 걸리는 시간(딜레이)*/
            /* transition: width 1s linear 1s; height, 2s; */
            transition: 1s;
        }
        P:hover{
            width: 200px;
            height: 400px;
            /* transition-duration: 500ms; */
        }
        ul li{
            width: 100px;
            background: #ccc;
            margin: 20px;
            transition: 2s;
        }
        ul:hover li{
            width: 200px;
        }
        ul li:first-child{}
        ul li:nth-child(2){transition-timing-function:ease;}
        ul li:nth-child(3){transition-timing-function:ease-in;}
        ul li:nth-child(4){transition-timing-function:ease-out;}
        ul li:nth-child(5){transition-timing-function:ease-in-out;}
        ul li:nth-child(6){transition-timing-function:linear;}
        ul li:nth-child(7){transition-timing-function:cubic-bezier(.02,.59,.47,1.02);}
        a{
            background: #ccc;
            padding: 4.8px 8px;
            border-radius: 5px;
            color: #fff;
            text-decoration-line:none;
            font-weight: bold;
        }
        a:hover{
            background: #ff0088;
            transition: 1s;
        }
    </style>
</head>
<body>
    <p></p>
    <ul>
        <li>default</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out </li>
        <li>linear</li>
        <li>cubic-bezier</li>
    </ul>
    <a href="">GO!</a>
</body>
</html>
