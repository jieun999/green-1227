<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style:none;}

        ul li{
            width: 311px;
            height: 70px;
            padding: 0 55px 5px 0;
            position: relative;
            border-bottom: 2px solid #000;
            cursor: pointer;
        }
        ul li .ico{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 72px;
            height: 72px;
            background-color: #000;
           
        }
        ul li p{
            display: flex;
            align-items: center;
            position: absolute;
            gap: 15px;
            top: 20%;
            right: 0;
            font-size: 22px;
            font-weight: bold;
            box-sizing: border-box;
        }
        ul li:nth-child(1) .ico{
            mask-image: url(./images/ico_business_item01.svg);
        }
        ul li:nth-child(2) .ico{
            mask-image: url(./images/ico_business_item02.svg);
        }
        ul li:nth-child(3) .ico{
            mask-image: url(./images/ico_business_item03.svg);
        }
        ul li:nth-child(4) .ico{
            mask-image: url(./images/ico_business_item04.svg);
        }
        ul li:nth-child(5) .ico{
            mask-image: url(./images/ico_business_item05.svg);
        }
        ul li:nth-child(6) .ico{
            mask-image: url(./images/ico_business_item06.svg);
        }
        ul li:hover .ico{
            /* mask-image: url(./images/ico_business_item01.svg); */
            background-color: #be8556;
            
        }
        ul li:hover p{
            color: #be8556;
        }
        ul li:hover p span img{
            /* background-image: url(./images/ico_circle_arrow_active.png); */
            content: url(./images/ico_circle_arrow_active.png);
        }
        ul li:hover{
            border-bottom: 2px solid #be8556;
        }

    </style>
</head>
<body>
    <ul>
        <li>
            <p class="ico"></p>
            <p>
                <span>건축</span>
                <span><img src="./images/ico_circle_arrow.png" alt=""></span>
                <!-- <span><img src="./images/ico_circle_arrow_active.png" alt=""></span> -->
            </p>
        </li>
        <li>
            <p class="ico"></p>
            <p>
                <span>선박·해양플랜트</span>
                <span><img src="./images/ico_circle_arrow.png" alt=""></span>
            </p>
        </li>
        <li>
            <p class="ico"></p>
            <p>
                <span>플랜트</span>
                <span><img src="./images/ico_circle_arrow.png" alt=""></span>
            </p>
        </li>
        <li>
            <p class="ico"></p>
            <p>
                <span>자동차</span>
                <span><img src="./images/ico_circle_arrow.png" alt=""></span>
            </p>
        </li>
        <li>
            <p class="ico"></p>
            <p>
                <span>전자·가전·전기</span>
                <span><img src="./images/ico_circle_arrow.png" alt=""></span>
            </p>
        </li>
        <li>
            <p class="ico"></p>
            <p>
                <span>산업 기타</span>
                <span><img src="./images/ico_circle_arrow.png" alt=""></span>
            </p>
        </li>
    </ul>
</body>
</html>
