<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face{
            font-family: PretendardL;
            src: url(./webfonts/Pretendard-Light.woff) format("woff");
        }
        @font-face{
            font-family: PretendardB;
            src: url(./webfonts/Pretendard-Bold.woff) format("woff");
        }
        .wrap{
            margin: 500px 0;
            height: 500px;
            background: url(https://www.cheongrium.com/static/images/img/img_reservation.jpg) center/cover fixed;
        }
        .con{
            color: #fff;
            padding: 150px 0 0 150px;
        }
        .con h1{
            font-size: 64px;
            font-weight: normal;
            /* line-height: 100%; */
            font-family: PretendardB}
        .con p{
            font-size: 24px;
            font-family: PretendardL;
            padding: 24px 0 24px 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="con">
            <h1>예약 · 문의하기</h1>
            <p>
                예약신청 및 문의를 남겨주시면<br>
                담당자가 빠르게 안내드리겠습니다.
            </p>
            <a href="#">
                <img src="https://www.cheongrium.com/static/images/icon/icon_arrow_white2_mo.png">
            </a>
        </div>
    </div>
</body>
</html>
