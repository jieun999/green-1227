<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face{
            font-family: PretendardL;
            src: url(./webfonts/Pretendard-Light.woff) format("woff");
        }
        @font-face{
            font-family: PretendardB;
            src: url(./webfonts/Pretendard-Bold.woff) format("woff");
        }
        .con{
            padding: 120px 0;
            margin: 3000px 0;
            background: url(https://www.digitalworks.co.kr/dgresources/front/images/main/renewal/bt_content_dscrip.jpg) center/cover fixed;
            color: #fff;
            /* 보통의 태그는 부모의 스타일을 따라가지만
            a태그는 지정된 컬러가 있기 때문에 따로 서식을 만들어줘야한다. */
            font-family: PretendardL;
            text-align: center;
        }
        .con h3{
            font-size: 18px;
            font-weight: normal;
        }
        .con h1{
            margin: 20px 0;
            font-size: 36px;
        }
        .con a{
            display: inline-block;
            /*inline의 특징과 block의 특징을 모두 가진 요소.
            1. 줄바꿈이 이루어지지 않는다.
            2. block처럼 width와 height를 지정 할 수 있다.
            3. 만약 width와 height를 지정하지 않을 경우, inline과 같이 컨텐츠만큼 영역이 잡힌다.
            👉 즉 inline의 성질을 가지면서 동시에 사용자가 원하는 대로 모형을 꾸밀 수 있다.*/
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #fff;
            padding: 10px 20px;
            /* width: 150px; */
            /* 블록태그는 가로를 전부 사용한다.
            > 그래서 한 글자를 쓰더라도 바로 아래문단에 글자가 들어감.
            a태그는 인라인태그이기 때문에 블록을 부모로 가진 서식이 적용되지 않기 때문에
            inline-block을 사용하여 같은 속성값을 가지도록 하면서 사용자가 원하는 대로 꾸미게 할 수 있다.*/
        }
    </style>
</head>
<body>
    <div class="con">
        <h3>Work with us</h3>
        <h1>디지털웍스에 문의하세요.</h1>
        <p><a href="#">문의하기</a></p>
    </div>
</body>
</html>
