<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .con{
            margin-top: 3000px;
            margin-bottom: 3000px;
            background-image: url(https://www.kukdong.co.kr/images/main/mid_bg_img1.jpg);
            padding: 120px 0;
            background-repeat: no-repeat ;
            background-size: cover;
            /*
            100% / cover / contain 차이
            > 100%: 요소와 동일한 크기로 배경 이미지를 보여줌
            cover: 가로세로비를 유지하면서, 요소 콘텐츠 박스를 가득 채움.
            서로의 가로세로비가 일치하지 않으면 객체 일부가 잘려나감
            contain: 가로세로비를 유지하면서, 요소의 콘텐츠 박스 내부에 들어가도록 크기를 맞춤 조절.
            */
            background-position: center ;
            background-attachment: fixed ;
        }
        .con h1{
            font-size: 45px;
            color: #fff;
            width: 1280px;
            margin: 0 auto;
            text-align: center;
        }
        .con ul {
            width: 1000px;
            margin: 0 auto;
            list-style: none;
            padding-top: 70px;
            /* padding: 100px 70px 100px 0; */
            overflow: hidden;
        }
        .con ul li {
            float: left;
            width: 25%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: -2px;
            word-break: keep-all;
            /* background-color: red; */
            /* word-break: keep-all: 자동 줄바꿈 */
            color: #fff;
            position: relative;
            /*
            position: absolute
            1. 원래 위치에서 따로 떼어내 독립적으로 새로운 위치를 설정함.
            2. left, top, right, bottom 속성으로 위치 지정할 수 있음.
            3. 부모 박스를 기준으로 위치를 지정함.

            position: absolute를 주는 이유는 부모 요소 내부에 속박되지 않고, 독립적으로 사용하기 위해서이다.
            
            단, 상위 요소 중에 position 속성이 relative인 요소가 있다면, 그 중 가장 가까운 요소의 내부에서만 요소를 자유롭게 배치할 수 있다.
            absolute 사용 시 relative를 absolute의 부모로 설정할 경우 전체 화면이 아닌 해당 상위 요소(relative)를 기준으로 offset 속성(top, left, bottom, right)이 적용된다.

            position: relative
            1. left, top, right, bottom 속성으로 위치 지정할 수 있음.
            2. position: absolute로 지정된 요소의 부모 요소 역할을 할수도 있음
            */
        }
        .con ul li::after{
            content: "";
            width: 1px;
            height: 90px;
            background-color: #fff;
            top: 50%;
            right: 0;
            margin-top: -45px;
            opacity: 0.5;
            
            position: absolute;
        }
        .con ul li h3{
            font-size: 25px;
            font-weight: normal;
            margin-bottom: 30px;
            border: 1px solid #fff;
            padding: 10px 20px;
            display: inline-block;
        }
        .con ul li:last-child::after{
            width: 0;
        }
    </style>
</head>
<body>
    <div class="con">
        <h1>개개인의 특성과 능력을 중시하는 극동건설은<br>
            여러분의 <strong>성장의 터</strong>를 마련합니다.</h1>
        <ul>
            <li>
                <h3>인재상</h3>
                <p>극동건설이 추구하는 인재상을 여러분께 소개합니다.</p>
            </li>
            <li>
                <h3>인사제도</h3>
                <p>임직원의 역량향상과 동기부여를 위해 다양한 제도를 운영합니다</p>
            </li>
            <li>
                <h3>채용안내</h3>
                <p>극동건설의 채용제도 및 절차를 자세히 소개합니다</p>
            </li>
            <li>
                <h3>채용공고</h3>
                <p>극동건설의 채용공고를 자세히 소개합니다</p>
            </li>
        </ul>
    </div>
</body>
</html>
