<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}

        .core{
            width: 940px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        .core ul li{
            border-radius: 70px 0 70px 0;
            width: 450px;
            height: 480px;
            display: flex;
            align-items: center;
            margin-top: 40px;
            
            /* justify-content: center; */
            /* flex-direction: column; */
        }
        .core ul:nth-child(2){
            margin-top: 40px;
        }
        .core ul:nth-child(1) li:nth-child(1){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);}
        .core ul:nth-child(2) li:nth-child(1){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);}
        .core ul:nth-child(1) li:nth-child(2){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);}
        .core ul:nth-child(2) li:nth-child(2){background: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);}

        .core li .txt{
            width: 100%;
            padding: 40px 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 40px;
            text-align: center;
            word-break: keep-all;
        }
        .core .txt p:first-child{
            font-size: 32px;
            font-weight: bold;
        }
        .core .txt p:nth-child(2){
            font-size: 20px;
        }
        .main{
            margin: 0 auto;
            width: 276px;
            margin-bottom: 40px;
            border-bottom:4px solid;
            position: relative;
        }
        .main h1{
            text-align: center;
            letter-spacing: -2px;
            font-size: 50px;
        }
        .main p{
            position: absolute;
            top: 39px;
            left: 265px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Core Value</h1>
        <p><img src="https://www.shinsegaefood.com/images/icon/icon_vs_ttl.png" alt=""></p>
    </div>
    <div class="core">
        <ul>
            <li>
                <div class="txt">
                    <p>Taste & Quality</p>
                    <p>최선의 '품질'을 통해<br>
                        최상의 '맛'을 구현합니다</p>
                </div>
            </li>
            <li>
                <div class="txt">
                    <p>Health & Wellness</p>
                    <p>고객의 건강과 라이프스타일을 지원하는<br>
                        맞춤형 푸드 옵션을 제공합니다.</p>
                </div>
            </li>
        </ul>
        <ul>
            <li>
                <div class="txt">
                    <p>Convenience</p>
                    <p>보관/조리/폐기 전반에 걸친 고객 중심 마인드로<br>
                        최적화된 편의를 제공합니다.</p>
                </div>
            </li>
            <li>
                <div class="txt">
                    <p>Value</p>
                    <p>지구와 사회에 긍정적인 영향을 주는<br>
                        지속 가능하고 책임감 있는 사업을 이어갑니다.</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
