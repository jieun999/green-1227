<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    p{
        width: 500px;
        height: 500px;
    }
    p:first-child{
        position: relative;
        background-color: brown;
        z-index: -1;
    }
    p:nth-child(2){
        position: relative;
        background-color: blue;
        top: -100px;
        left: 100px;
        }
</style>

<body>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
