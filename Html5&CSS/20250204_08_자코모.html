    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul.con{
            width: 1763px;
            height: 575px;
            margin: 0 199px;
            padding: 0 20px;
            display: flex;
        }
        ul li{
            width: 575px;
            height: 575px;
            position: relative;
            overflow: hidden;
        }
        ul li > div.Environment > div.txt_wrap{
            width: 100%;
            height: 100%;
            background: #f2f1e7;
            position: absolute;
            top: 0;
            transition: 0.5s;
        }

        ul li:hover > div.Environment > div.txt_wrap{
            opacity: 0;
            top: -30%;
        }
        div.txt_wrap{
            padding-top: 150px;
            text-align: center;
            box-sizing: border-box;
        }
        div.icon img{
            width: 149.5px;
            height: 155.81px;
        }
