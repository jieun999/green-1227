<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 115px;
            margin: 50px auto;
            cursor: pointer;
        }
        ul li{
            position: relative;
            height: 94px;
            overflow: hidden;
        }
        ul li img:last-child{
            position: absolute;
            left: 0;
            top: 0;
            transition: 0.5s;
        }
        ul li:hover img:last-child{
            /* left: -100%; */
            top: -100%;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="./images/menu1_over.jpg" alt="menu1">
            <img src="./images/menu1.jpg" alt="over1">
        </li>
        <li>
            <img src="./images/menu2_over.jpg" alt="menu2">
            <img src="./images/menu2.jpg" alt="over2">
        </li>
        <li>
            <img src="./images/menu3_over.jpg" alt="menu3">
            <img src="./images/menu3.jpg" alt="over3">
        </li>
        <li>
            <img src="./images/menu4_over.jpg" alt="menu4">
            <img src="./images/menu4.jpg" alt="over4">
        </li>
        <li>
            <img src="./images/menu5_over.jpg" alt="menu5">
            <img src="./images/menu5.jpg" alt="over5">
        </li>
    </ul>
</body>
</html>
