<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .out {
        font-size: 50px;
      }
      .inner {
        font-size: 32px;
      }
      /* .con {
        border: 1px solid;
        width: 10em;
        > 단위: 100% = 16px = 1em 
        em와 %는 바로 위 부모에 영향을 받는다.
        본 코드에선 con은 inner의 영향을 받으나, out의 영향은 받지 않는다.*/
      .con {
        border: 1px solid;
        width: 50vh;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <div class="out">
      <div class="inner">
        <div class="con">em단위</div>
      </div>
    </div>
  </body>
</html>
