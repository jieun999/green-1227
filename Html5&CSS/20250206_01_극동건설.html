<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;margin: 50px;}
        
        ul li{
            /* width: 300px;
            height: 300px; */
            padding: 60px 30px;
            display: inline-block;
            background: #f0f0f0;
            position: relative;
        }
        ul li a{
            text-decoration: none;
            color: #222;
        }
        ul li div p{
            margin: 50px;
        }
        ul li a div h1 span{
            font-weight: bold;
            display: block;
        }
        ul li a .line{
            position: absolute;
            background: #07348c;
        }
        ul li a .top{
            width: 100%;
            height: 5px;
            left: 0;
            top: 0;
            transform: scaleX(0);
            transform-origin: 0 0 ;
            transition: 0.25s ease-in-out 0.55s;
        }
        ul li:hover a .top{
            transform: scaleX(1)
        }
        ul li a .right{
            width: 5px;
            height: 100%;
            right: 0;
            top: 0;
            transform: scaleY(0);
            transform-origin: 0 0;
            transition: 0.1s ease-in-out 0.35s;
        }
        ul li:hover a .right{
            transform: scaleY(1);
            transition: 0.1s ease-in-out 0.25s;
        }
        ul li a .bottom{
            width: 100%;
            height: 5px;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: 100% 0px ;
            transition: 0.1s ease-in-out 0.25s;
        }
        ul li:hover a .bottom{
            transform: scaleX(1);
            transition: 0.1s ease-in-out 0.35s;
        }
        ul li a .left{
            width: 5px;
            height: 100%;
            left: 0;
            top: 0;
            transform: scaleY(0);
            transform-origin: 0px 100%;
            transition: 0.25s;
        }
        ul li:hover a .left{
            transform: scaleY(1);
            transition: 0.1s ease-in-out 0.45s;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">
                <div>
                    <h1>언론속의 <span>극동</span></h1>
                    <p>언론에 소개되는 극동의 소식을<br>안내해드립니다.</p>
                    <span><img src="https://www.kukdong.co.kr/images/common/next_bar_bk.png" alt="arrow"></span>
                </div>
                <span class="line top"></span>
                <span class="line right"></span>
                <span class="line bottom"></span>
                <span class="line left"></span>
            </a>
        </li>
    </ul>
</body>
</html>
