<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        

        .con{
            width: 90%;
            max-width: 1520px;
            margin: 50px auto;
        }
        .con .list li label{
            height: 95px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .con .list li label span:nth-child(1){
            font-size: 32px;
            letter-spacing: -2px;
        }
        .con .list li label span:nth-child(2){
            position: relative;
            display: block;
            width: 23px;
        }
        .con .list li label span:nth-child(2)::before,
        .con .list li label span:nth-child(2)::after{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border-radius: 2px;
            transition: 0.2s linear;
        }
        .con .list li label span:nth-child(2)::before{
            width: 23px;
            height: 3px;
        }
        .con .list li label span:nth-child(2)::after{
            width: 3px;
            height: 23px;
        }
        .con .list li .contents{
            height: 0;
            overflow: hidden;
            transition: 0.5s;
        }
        /* input type="radio"는 형제선택자로만 호환됨.*/
        #power:checked~.list li:first-child label span:nth-child(2)::after,
        #energy:checked~.list li:last-child label span:nth-child(2)::after{
            transform: translate(-50%, -50%) rotate(90deg);
            opacity: 0;
        }
        #power:checked ~ .list li:first-child .contents,
        #energy:checked ~ .list li:last-child .contents
        {height: 400px;}
    </style>
</head>
<body>
    <div class="con">
        <input type="radio" name="list" id="power">
        <input type="radio" name="list" id="energy">
        <ul class="list">
            <li>
                <label for="power">
                    <span class="title">인천파워</span>
                    <span></span>
                </label>
                <div class="contents">
                    <p><img src="https://www.gsenergy.co.kr/pub/images/img_collective_a01.jpg" alt=""></p>
                </div>
            </li>
            <li>
                <label for="energy">
                    <span class="title">인천종합에너지</span>
                    <span></span>
                </label>
                <div class="contents">
                    <p><img src="https://www.gsenergy.co.kr/pub/images/img_collective_b01.jpg" alt=""></p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
