    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        a{
            text-decoration: none;
            color: #333;
        }
        ul{
            list-style: none;
            margin: 50px auto;
            width: 1048px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-items: baseline;
        }
        ul li{
            float: 1;
            width: 96px;
            display:inline-block;
            text-align: center;  
        }
        ul li p:first-child{
            padding: 17px;
            width: 100%;
            border-radius: 14px;
            background: #f4f4fc;
            border: 1px solid #f4f4fc;
            box-sizing: border-box;
            transition: 0.5s;
        }
        ul li:hover p:first-child {
            background: #fff;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        ul li p:nth-child(2){
            font-size: 16px;
            margin: 18px 0 0;
            font-weight: normal;
            color: #000;
            transition: 0.5s;
        }
        ul li:hover p:nth-child(2) {
            font-weight: bold;
            color: blue;
        }
        ul li p img{
            width: 100%;
        }
        ul li:nth-child(4) a{
            width: 100%;
            position: relative;
            z-index: 1;
        }
        ul li:nth-child(4) p:nth-child(2) img,ul li:nth-child(6) p:nth-child(2) img{
            position: absolute;
            width: 100%;
            right: 25px;
            top: 28px;
            z-index: -1;
        }
        ul li:nth-child(4):hover p:nth-child(2) img, ul li:nth-child(6):hover p:nth-child(2) img{
            position: absolute;
            width: 124%;
            right: 18px;
            top: 18.8px;
            z-index: 1;
        }
    </style>
</head>
