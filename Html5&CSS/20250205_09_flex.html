<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    html{font-size: 10px;}
    .flex-container{
        width: 1720px;
        height: 458px;
        margin: 0 auto;
        display: flex;
        gap: 2rem;
        /* rem: html에서 지정된 크기.
        html이 10px이고 2rem이면 rem이 가지는 값은 20px이다.*/
    }
    .item{
        border-radius: 20px;
        overflow: hidden;
    }
 .item:nth-child(1){background: url(./images/photo1.jpg)center/cover;flex-grow: 2;}
    .item:nth-child(2){background: url(./images/photo2.jpg)center/cover;flex-grow: 1;}
    .item:nth-child(3){background: url(./images/photo3.jpg)center/cover;flex-grow: 1;}
    </style>
  </head>
  <body>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
  </body>
</html>
