<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    div {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: space-between; */
    }
    div img{
        width: 200px;
    }
    div p{
         border: 1px solid;
        /* width: 200px; */
        flex-basis: 10px;
        /* height: 10px; */
        white-space: nowrap;
    }
    div p:nth-child(1){
        /* width: 100px; */
    }
    div p:nth-child(2){
        flex-basis: 100px;
        /* flex-basis: 100px의 값을 주는 것으로 예시를 들면
        자식요소가
        100px보다 클 경우, 요소값이 넘치고
        100px보다 작을 경우, 100px만큼 여백이 생긴다.
        즉, 요소의 최소크기를 지정하는 코드 */
        /* width: 100px; */
    }
    div p:nth-child(3){
        /* width: 100px; */
    }
    h1{display: flex;}
    h1 span{
        background: #ff0;
        /* flex-grow: 1; */
    }
    h1 span:nth-child(1){flex-grow: 0;}
    h1 span:nth-child(2){background: #f00;flex-grow: 2;}
    h1 span:nth-child(3){flex-grow: 1;}
    
    h2{display: flex;width: 600px;}
    h2 span{width: 500px;border: 1px solid;}
    h2 span:nth-child(2){flex-shrink: 0;}

    h3{
        display: flex;
        flex-wrap: wrap;
        width: 700px;}
    h3 span{border: 1px solid;
        flex-shrink: 0;
        flex-basis: 300px;
        /* flex: 0 0 300px;} */
    /* flex또한 background처럼 코드를 축약할 수 있다.
    순서는 flex-grow, flex-shrink, flex-basis. 값을 생략할 수 있지만 순서는 바뀌면 안된다. */
    }
    h3 span:last-child{flex: 1 0;}
    </style>
  </head>
  <body>
    <div>
        <p><img src="./images/photo1.jpg" alt="photo"></p>
        <p><img src="./images/photo2.jpg" alt="photo"></p>
        <p><img src="./images/photo3.jpg" alt="photo"></p>
    </div>
    <div>
        <p>무궁화 꽃이 피었습니다.</p>
        <p>무궁화 꽃이 피었습니다.<br>무궁화 꽃이 피었습니다.무궁화 꽃이 피었습니다.</p>
        <p>1</p>
        <p></p>
        <!-- <p><img src="./images/photo1.jpg" alt="photo"></p>
        <p><img src="./images/photo2.jpg" alt="photo"></p> -->
    </div>
    <h1>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </h1>
    <h2>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </h2>
    <h3>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </h3>
  </body>
</html>
