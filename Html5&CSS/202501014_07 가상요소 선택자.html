<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상속성 선택자</title>
    <style>
        p:first-child{
            color: red;}
        p:nth-child(2){color: orange;}
        p:nth-child(3){color: green;}
        p:nth-child(4){color: blue;}
        span:first-child{color: red;}
        span:last-child{color: red;}
    </style>

</head>
<body>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
    <h1>첫번째</h1>
    <p>첫번째</p>
    <p>두번째</p>
    <p>세번째</p>
    <p>네번째</p>
    <p>
        <span>one</span>
        <span>two</span>
        <span>three</span>
        <span>four</span>
    </p>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
    <h1>마지막</h1>
</body>
</html>
