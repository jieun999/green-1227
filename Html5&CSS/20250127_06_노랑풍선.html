<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .warp{
            width: 1480px;
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        ul li {
        width: 171px;
        margin: 20px 16px 0 0;
        height: 500px;
        float: left;
        border-radius: 12px;
        text-align: center;
        position: relative;
      }
      ul li p{
        position:absolute;
        top: 50%;
        left: 50%;
        /* position:absolute를 쓰고 top: 50%, left: 50%를 사용하면
        기준점은 왼쪽 위 꼭지점이기 때문에 요소의 기준점을 가운데로 설정해야한다.*/
        transform: translate(-50%, -50%);
        /* transform: translate((top) -50%, (left) -50%)로
        기준점을 오른쪽 아래로 떨어뜨린다.*/
        color:white;
        font-size: 24px;
        font-weight: bold;
        
      }
        ul li:nth-child(1){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg) center/cover;
            margin-left: 0;
        }
        ul li:nth-child(2){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_2.jpg) center/cover;
        }
        ul li:nth-child(3){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_4.jpg) center/cover;
        }
        ul li:nth-child(4){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_5.jpg) center/cover;
        }
        ul li:nth-child(5){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_6.jpg) center/cover;
        }
        ul li:nth-child(6){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_3.jpg) center/cover;
        }
        ul li:nth-child(7){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_7.jpg) center/cover;
        }
        ul li:nth-child(8){
            background: url(https://company.ybtour.co.kr/images/bg/bg_category_8.jpg) center/cover;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="warp">
        <ul>
            <li><p>Package</p></li>
            <li><p>Honeymoon</p></li>
            <li><p>Golf & Theme</p></li>
            <li><p>Air Ticket</p></li>
            <li><p>Hotel</p></li>
            <li><p>Tour & Ticket</p></li>
            <li><p>Domestic</p></li>
            <li><p>Incentive</p></li>
        </ul>
    </div>
</body>
</html>
