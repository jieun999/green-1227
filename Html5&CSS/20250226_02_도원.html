<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        div{
            width: 300px;
            height: 50px;
            margin: 50px;
            position: relative;

        }
        p{
            position: absolute;
            left: 0;
            top: 0;
        }
        p:first-child{
            width: 50px;
            height: 50px;
            background: #fff;
            border: 1px solid;
            border-radius: 50%;
            z-index: 1;
            transition: 1s;
        }
        div:hover p:first-child{
            background-color: #000;
            margin: 0 100px;
        }
        div:hover p:nth-child(2){
            width: 100%;
        }
        p:nth-child(2){  
            width: 0;
            top: 25%;      
            overflow: hidden;
            white-space: nowrap;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p>View more</p>
    </div>
</body>
</html>
