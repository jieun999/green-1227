<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        section{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        section .bg{
            width: 100%;
            height: 100%;
        }
        section .bg video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
            /* filter: invert(); */
        }
        section .con{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        section .con a{
            height: 70px;
            margin-top:60px;
            padding: 0 50px;
            background: rgba(255, 255, 255, .3);
            border-radius: 70px;
            /* filter: blur(10px); */
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            transition: 0.5s;
        }
        section .con a:hover{
            background: rgba(255, 255, 255, 1);
            color: #333;
        }
        section .con h1{
            color: #fff;
            font-size: 60px;
            text-align: center;
        }
        section .con a span.arrow{
            padding-left: 20px;
        }
        section .con a span img{
            width: 24px;
            vertical-align: middle;
            transition: 0.5s;
        }
        section .con a:hover span img{
            filter: invert();
        }
    </style>
</head>
<body>
    <section>
        <div class="bg">
            <video autoplay muted loop>
                <source src="https://www.doosanrobotics.com/media/visual-1.mp4">
            </video>
        </div>
        <div class="con">
            <h1>Innovation In Every Motion,<br>
                Revolutionizing the Way You Work</h1>
            <a href="#">
                <span>두산 로봇과 함께 상상을 실현해 보세요</span>
                <span class="arrow"><img src="https://www.doosanrobotics.com/images/arrow-right-light.svg" alt=""></span>
            </a>
        </div>
    </section>
</body>
</html>
