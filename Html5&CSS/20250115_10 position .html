<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    p:first-child{
        position: relative;
        background-color: red;
        width: 500px;
        height: 500px;
    }
    p:nth-child(2){
        position: relative;
        background-color: blue;
        left: 500px;
        width: 300px;
        height: 300px;
        }
    p:nth-child(3){
        position: relative;
        background-color: green;
        left: 800px;
        width: 100px;
        height: 100px;
        }
    p:nth-child(4){
        position: absolute;
        background-color:blueviolet ;
        top: 0px;
        width: 1000px;
        height: 100px;
        z-index: 2;
        }
    p:nth-child(5){
        position: absolute;
        background-color:aqua ;
        top: 0px;
        left: 120px;
        width: 720px;
        height: 100px;
        z-index: 3;
        }
</style>

<body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
