<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #111;}
        .more{position: relative; margin: 100px;}

        .more p{ position: absolute;cursor: pointer;}
        .more p:first-child{
            color: #fff;
            line-height: 50px;
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: 0.8s;
        }
        .more:hover p:first-child{
            width: 100%;
            transition: 2.3s;
            
        }
        .more p:last-child{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            font-size: 20px;
            left: 0;
            transition: 1s;
        }
        .more:hover p:last-child{
            left: 100px;
            background: #ae874a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="more">
        <p>View more</p>
        <p>+</p>
    </div>
</body>
</html>
