<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    .flex-container{
        display: flex;
        background: yellow;
        border: 1px solid;
        padding: 10px;
        flex-wrap: wrap;
        gap: 10px;
    }
    .item{
        background: green;
        border: 1px solid;
        /* width: 50%; 
        width는 정용화 된 크기이기 때문에 border나 margin 등의 크기에도 영향을 받는다.
        따라서 절반으로 나누고 싶다고 50%를 해도 정해진 부모의 크기에 border나 margin의 영향을 받아 값이 넘치기 때문에 밑으로 내려간다.*/
        /* flex-shrink: 0; */
        flex: 1 1 20%;
        /* margin: 10px; */
    }
    </style>
  </head>
  <body>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
    </div>
  </body>
</html>
