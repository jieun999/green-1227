<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #fff;}
        
        .main{
           width: 1920px;
           height: 1145px;
           margin: 0 auto;
        }
        .title h1{
            text-align: center;
            color: #444;
            margin: 50px;
        }
        div.con{
            width: 940px;
            margin: 0 auto;
            display: flex;
            overflow: hidden;
            gap: 2px;
        }
        .con ul li{
            width: calc(940px/3);
            height: 424px;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .con ul li:hover{
            background: rgba(0, 0, 0, 0.8);
        }
        .con ul li:hover p:first-child{
            color: #F29871;
        }
        .con ul:nth-child(1){
            background: url(https://www.shinsegaefood.com/images/management/bg_info_1.jpg) center/cover;
        }
        .con ul:nth-child(2){
            background: url(https://www.shinsegaefood.com/images/management/bg_info_2.jpg) center/cover;
        }
        .con ul:nth-child(3){
            background: url(https://www.shinsegaefood.com/images/management/bg_info_3.jpg) center/cover;  
        }
        ul li a p:first-child{
            width: 100%;
            height: 100%;
            font-size: 30px;
            font-weight: bold;
        }
        ul li a p:nth-child(2){
            padding: 16px;
            font-size: 15px;
        }
        .disclosure{
            width: 940px;
            height: 197px;
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;
            background: #C76F53;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</h1>
        </div>
        <div class="con">
            <ul>
                <li>
                    <a href="#" class="txt">
                        <p>경영정보</p>
                        <p>주주 및 이사회 구성을<br>안내해 드립니다.</p>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#" class="txt">
                        <p>재무정보</p>
                        <p>영업현황 및 재무제표를<br>안내해 드립니다.</p>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#" class="txt">
                        <p>주식정보</p>
                        <p>주가정보를<br>안내해 드립니다.</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="disclosure">
            <ul>
                <li>
                    <a href="#" class="txt">
                        <p>공시 및 공고</p>
                        <p>결산 공고 및 주주총회 결과를<br>안내해 드립니다.</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
