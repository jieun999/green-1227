<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
        table{
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            font-family: 'Pretendard-Regular'
        }
        table tr th, td{
            border: 1px solid #ccc;
            padding: 20px;
        }
        .top{
            background-color: #e6e6e6;
            border-top: 2px solid #000;
        }
        .bottom{
            background: #f0f6fc;
            border-top: 2px solid #0c4da2;
            border-bottom: 2px solid #0c4da2;
            color: #0c4da2;
        }
        tr th:first-child{
            border-left: none;
        }
        tr td:last-child{
            border-right: none;
        }
        
    </style>
</head>
<body>
    <table>
        <tr class="top">
            <th>주식의 종류</th>
            <th>발행주식 총수(주)</th>
            <th>액면총액(천원)</th>
            <th>비고</th>
        </tr>
        <tr>
            <th>보통주</th>
            <td>880,000,000</td>
            <td>880,000,000</td>
            <td></td>
        </tr>
        <tr>
            <th>우선주</th>
            <td>114,845</td>
            <td>114,845</td>
            <td></td>
        </tr>
        <tr class="bottom">
            <th>합계</th>
            <td>880,114,845</td>
            <td>880,114,845</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
