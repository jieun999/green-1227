<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}

        p{width: 100px;height: 100px;
            position: relative;
            background: #ccc;
            animation-name: move;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate  ;
        }

        /* @keyframes bg{
            0%{background: red;}
            100%{background: yellow;} 
        }*/
        @keyframes move{
            0%{background: red; left: 0px;}
            100%{background: yellow; left: 500px;}
            /* 0% 대신 from을 써도 된다.
            마찬가지로 100%도 to라는 서식을 대신 써도 됨 */
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
