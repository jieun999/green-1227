<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        img{
            width: 960px;
            height: 640px;
            object-fit: cover;
            position: absolute;
        }
        img:nth-child(2){
            transform: scale(1);
            transition: 1s;
        }
        div:hover img:nth-child(2){
            transform: scale(10);
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/photo1.jpg" alt="">
        <img src="./images/Shape.svg" alt="">
    </div>
</body>
</html>
