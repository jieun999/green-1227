<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .slideWrap{
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .slideWrap .slide{
            width: 100%;
            height: 100%;
        }
        .slideWrap .slide li{
            position: absolute;
            top: 0;
            left: 0;
        }
        .slideWrap .slide li img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="./script/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $(".slide li:gt(0)").fadeOut(); //:gt(0) 0(인덱스번호)보다 큰 수를 선택
            // 0번만 남기고 전부 fadeOut 처리한다는 뜻

            function nextAni(){
               $(".slide li:first").fadeOut(500).next().fadeIn(500).end().appendTo(".slide")
               //첫번째 li -> fadeOut -> next (다음) -> fadeIn -> 
               //appendTo: 인수로 전달된 값을 문자열로 변환한 후, 해당 문자열의 마지막에 추가. 즉, 마지막과 첫번째를 이어 붙이는 것.
            }
            setInterval(function(){
                nextAni();
            },3000)
        })
    </script>
</head>
<body>
    <div class="slideWrap">
        <ul class="slide">
            <li><img src="./images/slide01.jpg" alt=""></li>
            <li><img src="./images/slide02.jpg" alt=""></li>
            <li><img src="./images/slide03.jpg" alt=""></li>
        </ul>
    </div>
    
</body>
</html>
