<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        body{background: #ccc;}
        
        header{
            position: relative;
            min-width: 1920px;
        }
        ul li{
            position: relative;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        header:hover{background: #fff;}
        header .top{
            width: 1480px;
            height: 100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        header .top .logo{
            width: 134px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        header .top .logo a{
            background: url(https://company.ybtour.co.kr/assets/img/logo_sprite-Brn9Kh_o.png)left top/134px 85px no-repeat;
            display: block;
            width: 100%;
            height: 38px;
        }
        header:hover .top .logo a{
            background-position: 0 -47px;
        }
        nav > ul{
            height: 100%;
            display: flex;
            align-items: center;
            /* align-items(아이템(요소)을) center(가운데 정렬) */
        }
        nav > ul > li > a{
            color: #fff;
            font-size: 18px;
            padding: 0 24px;
            font-weight: bold;
        }
        header:hover nav > ul > li > a{
            color: #333;
        }
        nav > ul > li > a::after{
            content: "";
            position: absolute;
            left: 0;
            top: 60px;
            width: 100%;
            height: 4px;
            background: #ffc72c;
            transform: scaleX(0);
            transition: 0.5s;
        }
        nav > ul > li:hover > a::after{
            transform: scaleX(1);
        }
        nav > ul > li .sub{
            width: 100%;
            height: 0px;
            top: 60px;
            bottom: 0;
            text-align: center;
            position: absolute;
            z-index: 999;
            overflow: hidden;
            transition: 1s;
            
        }
        nav > ul > li .sub li a{
            line-height: 40px;
        }
        nav > ul > li .sub li:hover a{
            color: #ffc72c;
        }
        nav > ul:hover > li .sub{
            height: 320px;
            padding: 20px 0;
        }
        .bg{
            width: 100%;
            height: 320px;
            height: 0;
            background: #fff;
            position: absolute;
            left: 0;
            top: 100px;
            transition: 1s;
            border: 0px solid #ccc;
        }
        nav > ul:hover ~ .bg{
            height: 360px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <div class="logo"><a href="#"></a></div>
            <nav>
                <ul>
                    <li>
                        <a href="#">회사소개</a>
                        <ul class="sub">
                            <li><a href="#">회사소개</a></li>
                            <li><a href="#">대표인사말</a></li>
                            <li><a href="#">연혁</a></li>
                            <li><a href="#">고객만족경영</a></li>
                            <li><a href="#">윤리경영</a></li>
                            <li><a href="#">CI소개</a></li>
                            <li><a href="#">오시는길</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">투자정보</a>
                        <ul class="sub">
                            <li><a href="#">재무정보</a></li>
                            <li><a href="#">공고사항</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">대리점안내</a>
                        <ul class="sub">
                            <li><a href="#">대리점소개</a></li>
                            <li><a href="#">개설신청안내</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">홍보센터</a>
                        <ul class="sub">
                            <li><a href="#">사회공헌</a></li>
                            <li><a href="#">인증·수상</a></li>
                            <li><a href="#">보도기사</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">채용정보</a>
                        <ul class="sub">
                            <li><a href="#">인재상</a></li>
                            <li><a href="#">복지제도</a></li>
                            <li><a href="#">채용정보</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="bg"></div>
            </nav>
        </div>
    </header>
</body>
</html>
