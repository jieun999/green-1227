<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .head{
            height: 100vh;
            position: relative;
        }
        .head .bg{
            width: 100%;
            height: 100%;
        }
        .head .bg video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .head .txt{
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            /* position: absolutes에 딸려오는 left, top 등은 무조건 왼쪽 위 꼭짓점에서 시작하기 때문에 transform: translate속성으로 좌표값을 맞춘다. 
            현재 속성은 top: 50%이기 때문에 Y축만 조정했다.*/
            margin-left: 100px;
        }
        .modal{
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .modal img{
            width: 400px;
            height: 400px;
            object-fit: cover;
            margin: 0 20px 20px 0;
        }
    </style>
</head>
<body onload="popup()">
    <div class="head">
        <div class="bg">
            <video autoplay muted loop>
                <source src="https://www.jakomosofa.com/_File/popBanner//file_1736235204_0.mp4" type="video/mp4">
            </video>
        </div>
        <div class="txt">
            <h1>1등 소파만의 독보적 퀄리티<br>
                소파는 결국, 자코모</h1>
            <p>We Make Quality JAKOMO.</p>
        </div>
    </div>
