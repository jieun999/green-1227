<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            overflow: hidden;
        }
        .bg{
            height: 100vh;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: #000;
        }
        .bg video{
            opacity: 0.7;
        }
        .txt{
            width: 100%;
            height: 100%;
            margin-top: 15%;
            color: #fff;
            text-align: center;
        }
        .txt h1{
            font-size: 68px;
            line-height: 1.15;
        }
        .txt p{
            display: inline-block;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.3);
            background-image: url(https://www.doosanrobotics.com/images/arrow-right-light.svg);
            background-repeat: no-repeat;
            background-position: center right 20px;
            background-size: 24px;
            font-size: 18px;
            border-radius: 50px;
            margin-top: 60px;
            padding: 20px 60px 20px 30px;
            box-sizing: border-box;
        }
        .txt span img{
            width: 24px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="bg">
        <video autoplay muted loop>
            <source src="https://www.doosanrobotics.com/media/visual-1.mp4">
        </video>
    </div>
    <div class="txt">
        <h1>Innovation In Every Motion,<br>
            Revolutionizing the Way You Work</h1>
        <p>
            두산 로봇과 함께 상상을 실현해 보세요
            <!-- <span><img src="https://www.doosanrobotics.com/images/arrow-right-light.svg" alt=""></span> -->
        </p>
    </div>
</body>
</html>
