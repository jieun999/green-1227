    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        input{display: none;}
        ul{list-style: none;}
        .con{
            width: 1280px;
            height: 220px;
            margin: 20px auto;
            position: relative;
        }
        .con::before{
            color: #ccc;
            content: "";
            position: absolute;
            left: -5%;
            top: 145%;
            width: 20px;
            height: 20px;
            border-width: 0px 0px 1px 1px;
            border-style: solid;
            transform: rotate(45deg);
        }
        .con::before:hover{
            cursor: pointer;
            color: #000;
        }
        .con::after{
            color: #ccc;
            content: "";
            position: absolute;
            right: -5%;
            top: 145%;
            width: 20px;
            height: 20px;
            border-width: 1px 1px 0px 0px;
            border-style: solid;
            transform: rotate(45deg);
        }
        .con::after:hover{
            cursor: pointer;
            color: #000;
        }
        .title{
            text-align: center;
        }
        .title h1{
            margin-bottom: 5px;
            font-size: 44px;
            color: #2E2E2E;
        }
        .title p{
            font-size: 18px;
            color: #777;
        }
        .menu {
            justify-content: center;
            /* margin: 0 auto; */
            display: flex;
        }
        .menu label{
            text-align: center;
            padding: 10px 20px;
            display: inline-block;
            margin: 50px 20px 20px 20px;
            /* box-sizing: border-box; */
            /* overflow: hidden; */
        }
        .photo{
            padding: 20px 0;
            margin: 20px 0px;
            position: relative;
        }
        .photo ul{
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            gap: 47px;
            /* justify-content: space-between; */
        }
        .photo ul li{
            display: none;
        }
        .photo ul li p img{
            width: 218px;
            height: 218px;
            object-fit: cover;
        }
        #photo1:checked ~ .photo ul.juice li,
        #photo2:checked ~ .photo ul.tea li,
        #photo3:checked ~ .photo ul.grain li,
        #photo4:checked ~ .photo ul.children li,
        #photo5:checked ~ .photo ul.water li,
        #photo6:checked ~ .photo ul.drink li,
        #photo7:checked ~ .photo ul.sweet li,
        #photo8:checked ~ .photo ul.import li
        {display: block;}

        #photo1:checked ~ .menu label:nth-child(1),
        #photo2:checked ~ .menu label:nth-child(2),
        #photo3:checked ~ .menu label:nth-child(3),
        #photo4:checked ~ .menu label:nth-child(4),
        #photo5:checked ~ .menu label:nth-child(5),
        #photo6:checked ~ .menu label:nth-child(6),
        #photo7:checked ~ .menu label:nth-child(7),
        #photo8:checked ~ .menu label:nth-child(8)
        {
            border-bottom: 3px #71B200 solid;
            color: #71B200;
            font-weight: bold;
            /* overflow: hidden; */
        }

        .menu label:hover{
            border-bottom: 3px #71B200 solid;
            color: #71B200;
            cursor: pointer;
            /* font-weight: bold;
            overflow: hidden; */
        }
    </style>
</head>
