<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        .edu{
            width: 1680px;
            height: 780px;
            display: flex;
            gap: 24px;
            background: #f0f0f0;
            padding: 10px 111px;
            
        }
        .edu>div{
            flex: 1;
        }
        .edu>div.left {
            border-radius: 20px; 
            background: url(./images/robot-training-img01.png)no-repeat center/cover;
        }
        .edu>div.right{
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 24px;
            border-radius: 20px;
            
        }
        div.txt{
            padding: 48px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* justify-content:space-between; */
            color: #151515;
            word-break: keep-all;
        }
        div.txt h1{
            letter-spacing: -2px;
            font-size: 29px;
        }
        div.txt h1 span{
            color: #005EB8;
        }
        div.txt p{
            padding-top: 30%;
            font-size: 18px;
            box-sizing: border-box;
        }
        .edu>div.right>div.inner{
            width: 100%;
            flex: 1;
            display: flex;
            gap: 24px;
            
        }
        .edu>div.right>div.inner>div{
            flex: 1;
            background: #fff;
            border-radius: 15px;
        }
        .edu>div.right>div.inner:nth-child(2)>div:nth-child(1){
            background: url(./images/robot-training-img03.png)no-repeat center/cover;
            border-radius: 20px;
        }
        .edu>div.right>div.inner:nth-child(2)>div:nth-child(2){
            background: url(./images/robot-training-img04.png)no-repeat center/cover;
            border-radius: 20px;
        }
        .edu>div.right>div.inner:first-child>div:last-child{
            flex: 2;
            background: url(./images/robot-training-img02.png)no-repeat center/cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="edu">
        <div class="left">
            <!-- <p><img src="./images/robot-training-img01.png" alt=""></p> -->
        </div>
        <div class="right">
            <div class="inner">
                <div>
                    <div class="txt">
                        <h1>현장에서 바로 적용 가능한 <span>최고의 실습 교육</span></h1>
                        <p>두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제 현장에서 바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수 있도록 설계되었습니다.</p>
                    </div>
                </div>
                <div>
                </div>
            </div>
            <div class="inner">
                <div></div>
                <div></div>
                <div>
                    <div class="txt">
                        <h1>초보자부터 전문가까지 <span>수준별 교육 제공</span></h1>
                        <p>초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형 교육이 마련돼 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
