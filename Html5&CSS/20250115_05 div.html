<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{
        border: 1px solid;
    }
    div:first-child{
        width: 100px;
        height: 100px;
        border: 1px solid;
    }
    div:nth-child(2){
        width: 300px;
        height: 300px;
        border: 1px solid;
    }
    div:nth-child(3){
        width: 500px;
        height: 500px;
        border: 1px solid;
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
