<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;margin: 50px;}
        
        ul li{
            /* width: 300px;
            height: 300px; */
            padding: 50px 20px;
            display: inline-block;
            background: #f0f0f0;
            position: relative;
        }
        ul li a{
            text-decoration: none;
            color: #222;
        }
        ul li div p{
            margin: 50px 10px;
        }
        ul li a div h1 span{
            font-weight: bold;
            display: block;
        }
        ul li a .line{
            position: absolute;
            background: #07348c;
            transition: 0.5s ease-in-out;
            /* 같은 부모를 가진 차일드에게 같은 코드를 줄 경우, 부모에 줘도 동일하게 들어간다. */
        }
        ul li a .top{
            width: 100%;
            height: 5px;
            left: 0;
            top: 0;
            transform: scaleX(0);
            /* transition: 0.5s; */
        }
        ul li:hover a .top{
            transform: scaleX(1);
            /* transition: 0.5s; */
        }
        ul li a .right{
            width: 5px;
            height: 100%;
            right: 0;
            top: 0;
            transform: scaleY(0);
            /* transition: 0.5s; */
        }
        ul li:hover a .right{
            transform: scaleY(1);
            /* transition: 0.5s; */
        }
        ul li a .bottom{
            width: 100%;
            height: 5px;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            /* transition: 0.5s; */
        }
        ul li:hover a .bottom{
            transform: scaleX(1);
            /* transition: 0.5s; */
        }
        ul li a .left{
            width: 5px;
            height: 100%;
            left: 0;
            top: 0;
            transform: scaleY(0);
            /* transition: 0.5s; */
        }
        ul li:hover a .left{
            transform: scaleY(1);
            /* transition: 0.5s; */
        }
        section{
            width: 500px;
            height: 500px;
            background: #000;
        }
        section p{
            width: 300px;
            height: 300px;
            background: #f0f0f0;
            transform: scale(0);
            transition: 1s;
            opacity: 0;
        }
        section:hover p{
            transform: scale(0.5);
            opacity: 1;
        }
        article p:hover{
            content: url(./images/photo2.jpg);
        }
        h3{
            height: 300px;
            background: url(./images/photo3.jpg);
            transition: 1s;
        }
        h3:hover{
            background: url(./images/photo4.jpg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">
                <div>
                    <h1>언론속의 <span>극동</span></h1>
                    <p>언론에 소개되는 극동의 소식을<br>안내해드립니다.</p>
                    <span><img src="https://www.kukdong.co.kr/images/common/next_bar_bk.png" alt="arrow"></span>
                </div>
                <span class="line top"></span>
                <span class="line right"></span>
                <span class="line bottom"></span>
                <span class="line left"></span>
            </a>
        </li>
    </ul>
    <section>
        <p></p>
    </section>
    <article>
        <p>
            <img src="./images/photo1.jpg" alt="">
        </p>
    </article>
    <h3></h3>
</body>
</html>
