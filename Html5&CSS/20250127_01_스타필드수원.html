<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 1280px;
            border: 1px solid;
            margin: 123.5px 120px ;
            list-style: none;
            
        }
        ul li{
            float: left;
            width: 20%;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: 0 30px auto;
        }
        ul li p img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .txt{
            text-align: center;
            padding: 32px 20px 32px;
        }
        ul li p span:first-child{
            font-size: 16px;
            color: #666666;
        }
        ul li p span:last-child{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <p><img src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20240304/IM20240304091640273572.jpg" alt=""></p>
            <p class="txt">
                <span class="date">01.01(수)~01.31(금)</span>
                <span><br>오시는 길 안내</span>
            </p>
        </li>
        <li>
            <p><img src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030114658480.jpg" alt=""></p>
            <p class="txt">
                <span class="date">01.01(수)~01.31(금)</span>
                <span><br>스타필드 수원 1월 키즈 프로그램</span>
            </p>
        </li>
        <li>
            <p><img src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030122374624.jpg" alt=""></p>
            <p class="txt">
                <span class="date">01.01(수)~01.31(금)</span>
                <span><br>신규오픈 브랜드 안내</span>
            </p>
        </li>
        <li>
            <p><img src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030143386554.jpg" alt=""></p>
            <p class="txt">
                <span class="date">01.01(수)~01.31(금)</span>
                <span><br>별마당 도서관 1월 강연&공연 안내</span>
            </p>
        </li>
    </ul>
</body>
</html>
